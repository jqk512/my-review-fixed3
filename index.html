这种样式主要流行于小亚细亚地区。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c2-org-1' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古代希腊艺术产生的条件-制度、法律、城邦要求、物质生活朴素、神话</span></div>\n</li>\n<li class='inode' data-node='c2-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>提香·韦切利奥《劫夺欧罗巴》1559 年《达娜厄》（Danae）, 1553-54 年</span></div>\n</li>\n<li class='inode' data-node='c2-org-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>爱琴美术</span></div>\n</li>\n<li class='inode' data-node='c2-org-4' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>米洛斯-迈锡尼文明：写实又装饰，展现人对大海的了解和尊敬 壁画、陶器</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>米诺陶</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-6' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>伯罗奔尼撒半岛的迈锡尼艺术: 迈锡尼狮门（军事建造）、金色面具</span></div>\n</li>\n<li class='inode' data-node='c2-org-7' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>荷马时期 （几何形、简朴、单纯）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-8' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古希腊美术的最早时期，根据《荷马史诗》的作者名字命名，是神话形成期，也是造型艺术的萌芽时期。这一时期的造型艺术作品是几何纹风格的陶瓶，造型简朴，大小不一，用于敬神和陪葬。其他陪葬用的小雕像也是几何形的，没有细节刻画，因此这一时期又被称为“集合风格时期”</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-9' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古风时期</span></div>\n</li>\n<li class='inode' data-node='c2-org-10' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古风时期建筑</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>神庙——国家力量和智慧的象征</span></div>\n</li>\n<li class='inode' data-node='c2-org-12' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>神庙的最基本的形制是围柱式建筑</span></div>\n</li>\n<li class='inode' data-node='c2-org-13' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古风时期三大柱式：</span></div>\n</li>\n<li class='inode' data-node='c2-org-14' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>多利亚式（巴特农神殿）庄严、严谨、 刚毅（北方多利亚）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-15' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>没有柱基，柱子直接立在建筑的台基上，柱身粗壮，由下往上逐渐缩小，中间略为鼓出，好像人的肌肉在负重，产生一种紧张情况下稍微突起的效果，显示出承受压力时的坚忍，挺拔，严峻的气势。柱头简单，由方形柱冠和圆盘组成，没有任何装饰，柱身刻有垂直、平行的线凹槽。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-16' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>爱奥尼克式（胜利女神神殿）精巧、典雅、柔美。（小亚细亚、爱琴海岛屿）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（精巧、纤细、柔美，有柱基，柱身比较细长，上下变化不大，柱身凹槽也更细密，更深。柱头带涡形卷，檐壁有浮雕饰带，整个感觉匀称轻快。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-18' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>科林斯式（宙斯神殿）忍冬草、少女（小亚细亚）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>：是从伊奥尼亚式演变过来的，只是柱头更为华丽，像一个花篮，这种样式主要流行于小亚细亚地区。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-20' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古风时期瓶画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古代希腊瓶画主题：欢爱与严肃场面。</span></div>\n</li>\n<li class='inode' data-node='c2-org-22' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>先后出现三种风格：1） 东方风格，收埃及、两河地区影响，多为兽首人身像和植物纹样等 2） 黑绘风格，出现于公元前 6 世纪初，是把主体人物涂成黑色，背景保持陶土的赭色，使形象轮廓突出，有如剪影。</span></div>\n</li>\n<li class='inode' data-node='c2-org-23' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表作《阿喀琉斯与埃阿斯玩骰子》</span></div>\n</li>\n<li class='inode' data-node='c2-org-24' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>红绘风格，出现于公元前 6 世纪末，与黑绘风格相反，是在背景上涂以黑色，</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-25' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>留下主体部分的赭色，人物细部用线来描绘，这种风格主要流行于古典时期。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-26' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古风时期雕塑</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-27' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>开始出现大型圆雕和建筑装饰雕刻，但雕像仍处于正面的呆板，僵硬阶段，显然还受埃及程式化的影响，但又不及埃及雕刻成熟。人物直立像一根柱子，女性的衣纹刻成一根根平行线。为追求生动的表情，人物脸部都带有微笑，这种千篇一律的笑容被称为“古风的微笑”。人物通常着色，衣纹和头发刻画常具有装饰性特点。古风后期，艺术家竭力摆脱东方程式，创造新的形象，开始出现健美的青年男人体，后来被人称为“阿波罗”。代表作：《荷犊者》，《受伤的战士》。</span></div>\n</li>\n<li class='inode' data-node='c2-org-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古典时期 （雕塑的动态平衡；围柱式建筑）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-29' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古典时期雕塑</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-30' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>已完全摆脱古风时期的拘束和装饰性，产生了写实而理想的人体，</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-31' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>达到了希腊雕刻艺术的鼎盛时期，“美在比例”</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-32' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>自由腿与承重腿；部分与整体；</span></div>\n</li>\n<li class='inode' data-node='c2-org-33' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>肌肉的 比例和协调。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-34' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>这一时期，希腊雕刻形成了理想化的脸型</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-35' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>椭圆的脸，直鼻梁，平展的额头，端正的弧形眉，扁桃形的眼睛，嘴唇微微鼓起，下唇比上唇丰满，嘴角微微下垂，发髻刻成有组织的波纹，人物表情宁静而严肃。代表作：米隆的《掷铁饼者》，巴底农神庙浮雕《命运三女神》，波留克列特斯的《持矛者》，普拉克西特列斯的《赫尔墨斯与小酒神》，《尼多斯的阿芙罗狄忒》。</span></div>\n</li>\n<li class='inode' data-node='c2-org-36' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>雅典卫城</span></div>\n</li>\n<li class='inode' data-node='c2-org-37' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>卫城是防御外敌入侵的城堡， 又是神庙的所在地；</span></div>\n</li>\n<li class='inode' data-node='c2-org-38' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>纪念希波战争胜利重建；• 新卫城的修建由菲迪亚斯负责。</span></div>\n</li>\n<li class='inode' data-node='c2-org-39' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>举行宗教集会和祭祀场所（四年一次庆祝雅典娜节日）</span></div>\n</li>\n<li class='inode' data-node='c2-org-40' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>剧场和悲剧</span></div>\n</li>\n<li class='inode' data-node='c2-org-41' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>剧场 古希腊埃皮达罗斯圆形剧场， 34 排，半圆形外形。</span></div>\n</li>\n<li class='inode' data-node='c2-org-42' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古希腊流行悲剧</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-43' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>命运说： 好人——受难——牺牲 （情节） 原因：人与命运的抗争的结果。</span></div>\n</li>\n<li class='inode' data-node='c2-org-44' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>尼采《悲剧的诞生》：生命本质是痛苦。</span></div>\n</li>\n<li class='inode' data-node='c2-org-45' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古希腊人通过艺术维持生存，以“幻象”掩盖与超越生活。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-46' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古希腊人用两种艺术形式塑造幻象：</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-47' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>日神（造型艺术）与酒神（悲剧艺术）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-48' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>a. 日神：梦幻世界、理想化的形象，将痛苦转化为美好梦想。</span></div>\n</li>\n<li class='inode' data-node='c2-org-49' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>掩盖现实 “静穆”/美《掷铁饼者》米隆作于约公元前 480 年。运动的理想化造型</span></div>\n</li>\n<li class='inode' data-node='c2-org-50' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>b. 酒神（醉）悲剧艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-51' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>正视现象之下的个体痛苦（个体的意志），毁灭中融合本体</span></div>\n</li>\n<li class='inode' data-node='c2-org-52' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>世界（意志），获得至上快乐。</span></div>\n</li>\n<li class='inode' data-node='c2-org-53' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>用艺术战胜恐惧——冲动、狂喜——崇高 “狂喜”/艺术</span></div>\n</li>\n<li class='inode' data-node='c2-org-54' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>正视个体的受难与毁灭； “崇高感”痛并快乐着。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-55' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古典时期的雕刻艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-56' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>希腊雕塑的运动表现: 非对称平衡“contrapposto”，已经摆脱了古风时期的拘束感和微笑，倾向于更为写实地表现人体，又带有理想化色彩。</span></div>\n</li>\n<li class='inode' data-node='c2-org-57' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“美在比例”：自由腿与承重腿；部分与整体；肌肉的比例和协调。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-58' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>希腊化时期（全面发展）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-59' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>希腊化时期艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-60' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>所谓希腊化，指随着希腊人东征，繁荣发达的希腊文明向小亚细亚，埃及，波斯及至印度河地区传播，这一时期的希腊艺术冲破了原来的区域性限制，走向更广阔的世界，影响广泛并同时融合了多地文化。这一时期的美术成就主要表现在雕塑。艺术形成了以不同地域为中心的各种风格。本土地区仍然保持着希腊古典传统，但在技巧上更加纯熟，在题材上也有很大的开拓。代表作有《萨莫色雷斯的胜利女神》，《米诺斯的阿芙洛狄忒》，小亚细亚帕加摩斯的《宙斯祭坛浮雕》，罗德岛的《拉奥孔与儿子们》。米诺斯的阿芙洛狄忒：希腊化时期雕塑，造型具有古典的理想美，它融合了希腊古典雕刻中优美与崇高两种风格，既有菲迪亚斯的庄严崇高，又有普拉克西特列斯的优美抒情，它以其空间的体积感和女人体的柔美而具有永恒的魅力。</span></div>\n</li>\n<li class='inode' data-node='c2-org-61' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古希腊艺术在西方美术中占据特别重要的位置。 在欣赏中需整体观照其“美”</span></div>\n</li>\n<li class='inode' data-node='c2-org-62' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>制度、法律、身体、道 德、神话塑造等方面与古希腊艺术相比，古罗马艺术有哪些特点</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-63' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古罗马：实用主义、享乐、个性、宏伟华丽。</span></div>\n</li>\n<li class='inode' data-node='c2-org-64' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古希腊：理想主义、简朴、强调共性、典雅精致。</span></div>\n</li>\n<li class='inode' data-node='c2-org-65' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>原因：古罗马人相较于古希腊人更为实际/浪漫、责任感/健康、实用/想象、艺术 渊源复杂/单纯、艺术服务于生活和强调工艺/敬神、着衣肖像/裸体神像。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-66' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古罗马艺术没有希腊艺术那样的浪漫主义和幻想成分，而是具有写实和叙事</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-67' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>性的特征。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-68' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>罗马艺术风格不像希腊那样单纯，它的渊源复杂，既受了伊特鲁里亚影响，</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-69' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>又吸收了希腊，埃及，两河地区文化的影响。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-70' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>希腊艺术主要用于敬神，围绕神庙和祭祀，纪念活动进行创作，带有理性化</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-71' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>的色彩。罗马人的艺术大多是以给帝王歌颂功德，满足罗马贵族奢侈的生活需要为目的的。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-72' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>希腊雕塑强调的是共性和民族精神，而罗马人要求的是个性特征鲜明的肖像。</span></div>\n</li>\n<li class='inode' data-node='c2-org-73' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>在建筑方面，罗马人取得了独特的成就，他们在技术和结构上都比希腊的建</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-74' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>筑艺术有所进步，在建筑类型上也比希腊更丰富。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-75' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古代罗马美术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-76' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>伊特鲁里亚艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-77' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“神秘”：无文字，但大量艺术品集中于墓地。（宿命论——来世、欢乐气氛）</span></div>\n</li>\n<li class='inode' data-node='c2-org-78' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>伊特鲁里亚文明并未留下文字，但却有大量墓葬艺术，特别是雕塑和壁画，为我们 认识古代罗马艺术奠定基础。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-79' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古代罗马雕像艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-80' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古罗马雕像表现出可读的形象，辅助公共意识的培养。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-81' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>共和时期</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-82' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>苍老睿智的模范公民 帝国时期：完美与自信、比例高大，似神话人物 真实主义 倾向开始在公元 1 世纪末悄悄回归</span></div>\n</li>\n<li class='inode' data-node='c2-org-83' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>古代罗马建筑</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-84' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>成就集中于大型公共建筑：纪念性或公共活动场所。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-85' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>科洛西姆（弗拉维安圆形剧场）（1）主题：记录了古代罗马奴隶主残忍的娱</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-86' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>乐习俗，奠定了现代体育场的形制 （2）科洛西姆的外部：希腊建筑式样堆叠；</span></div>\n</li>\n<li class='inode' data-node='c2-org-87' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>80 个拱门与入口；空气流通。（3）科洛西姆的内部：座位按社会等级划分，反映罗马社会严格的分层性质； 地下由隧道和笼子组成，铰链、电梯与滑轮作为升降道具。（4）“奇观”：最文明的建筑// 最血腥的娱乐场所（早、中、晚）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-88' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>万神殿（1）位置与主题：位于罗马圆形广场的北部，始建于公元前 27 年。 阿</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-89' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>基帕纪念奥古斯都打败埃及艳后主持修建，约公元 118 年在哈德良时期重建。（2）</span></div>\n</li>\n<li class='inode' data-node='c2-org-90' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>外部柱象征权力：来自埃及的完整未 被切割大理石。 （3）穹顶的“完美数” 象</span></div>\n</li>\n<li class='inode' data-node='c2-org-91' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>征秩序：天篷为宇宙覆盖至罗马世界的缩影，暗示罗马皇帝确保世界的正确秩序。</span></div>\n</li>\n<li class='inode' data-node='c2-org-92' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>万神殿材料为混凝土（火山灰与石灰、碎石），减轻建筑结构的重量；</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-93' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>柱廊-穹顶集中式形制-圆形大厅（5）万神殿整体呈现为与理念有关的完美几何形状</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-94' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>理想的城市 承载着市民活动的建筑由公寓、住宅、郊外别墅、浴场等构成</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-95' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>古罗马美术集中于纪念性艺术与建筑，希腊成为古罗马的范本。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-96' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>凯旋门和纪念碑</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-97' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>建造目的：为歌颂战争胜利/道路建设/桥梁建设等主题而建造的纪念性建筑。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-98' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>中世纪美术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-99' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>拜占庭艺术：是欧洲中世纪以东罗马帝国首都拜占庭为中心发展起来的基督</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-100' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>教艺术。在拜占庭艺术中可以明显看到古希腊罗马传统的强大影响。其建筑运用拱券，穹顶，以彩色琉璃砖做装饰，内部有金色的镶嵌画。其绘画主要是非写实性的抽象艺术式样，如抑制对空间各深度的表现，热衷于线条与色彩的运用等。</span></div>\n</li>\n<li class='inode' data-node='c2-org-101' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>主要继承罗马风格，早期教堂主要沿用罗马陵墓圆形或多边形的平面结构和万神庙式的圆穹顶，穹顶结构被加以变化，形成由大小不同的穹顶连续构成开阔高大的内部空间的特殊形式。到了中后期，四边侧翼相等的希腊十字式平面取代了圆形，多边形形式，成为了教堂布局的主要模式，穹顶被沿用下来，成为控制内部空间和外部形象的主要因素。</span></div>\n</li>\n<li class='inode' data-node='c2-org-102' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>圣索菲亚教堂：拜占庭艺术中最辉煌的成就之一，建于 532 年至 537 年，在构思和技巧上受罗马万神庙的影响很大。主要部分是一个巨大的半圆穹顶，东西两头连接着两个小的半圆穹顶，每个半圆左右两端又接上更小的半圆穹，南北两边则是圆拱形的墙体，下面由两层列柱和厚实的墙体支撑，列柱后面又有侧廊，这样就形成了一个高大宽阔的，气势磅礴而又节奏分明的内部空间。（它的平面结构，窗间壁柱外的飞梁仍有巴西里卡的特征。圆顶是在四个拱门之上，上面整个圆顶的重量都经过四个拱柱传达到四个角的方块柱上，而拱门下面的墙并没有负担重量的功能。）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-103' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>罗马式美术</span></div>\n</li>\n<li class='inode' data-node='c2-org-104' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>手抄本绘画（2）壁画的装饰性和符号化（3）教堂：相比之前</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-105' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>的教堂数量更多，更巨大，华丽，在外部墙面上有许多建筑装饰品和雕塑。</span></div>\n</li>\n<li class='inode' data-node='c2-org-106' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>比萨建筑群 当地宏伟的地标性建筑；由洗礼堂、大教堂、钟楼组成钟楼：8 层，塔高 54.5 米，由于地基下沉而倾斜（比萨：沼泽般的土地）。修缮不断，第五层以上加重；检查地基挖地道；注射沙浆；后斜钻管道+钢筋拉直。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-107' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>拉丁式巴西利卡教堂</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-108' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>罗马式建筑范本 比萨大教堂平面呈长方的拉丁十字形，纵深的中堂与宽阔的耳堂相交处为一椭圆形拱顶所覆盖，中堂用轻巧的列柱支撑着木架结构屋顶。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-109' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>哥特式艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-110' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>（巴黎圣母院，米兰大教堂）尖拱、肋拱顶、飞拱肋；拱顶变轻，空间升高，光线充足</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c2-org-111' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>平面一般是十字架形 2） 高耸的塔楼多为尖笋状 3） 斜柱加固支撑较薄墙</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c2-org-112' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>面，形成特殊的外墙结构 4） 薄壳般的穹顶正中开有三个大门，中间的大门为主要通道，内部轻盈，裸露的棱线飞肋骨架形成穹窿空间 5） 高大宽敞的内部空间，彩色玻璃窗扩大到整面墙，具有良好的采光性能 6） 窗户多为植物的叶片式，窗户上的图案由彩色玻璃镶嵌而成，内容多为圣经故事 7） 以蛮族的粗犷奔放，灵巧，上升的力量体现教会的神圣精神。</span></div>\n</li>\n<li class='inode' data-node='c2-org-113' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴黎圣母院：建于 1163 年，是最著名的哥特式教堂。受圣德尼教堂影响。在平面布局中它强调的是长度轴心，中堂的若干布局保留了罗马式的特点，但大气窗上的窗户，室内的采光和所有的形体瘦长的造型等等都创造了一种显著的哥特风格。</span></div>\n</li>\n<li class='inode' data-node='c2-org-114' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>教堂内部所有细节都充满着上升的直线，具有哥特风格特有的一“向上高升”的感觉。下层以廊柱和尖拱构成，中层是带侧廊的隔层，上面为明亮的玻璃窗，三层之间以细长的石柱相连，最后集于肋穹中心，各层皆以尖拱相互呼应，统一。其西面工程以中间圆形玫瑰窗为中心向四周放射状的分布着门洞，窗户和未完的塔楼，达到了整体上的完美均衡。</span></div>\n</li>\n<li class='inode' data-node='c2-org-115' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>美术特征： 非世俗性：抽离于现实生活 装饰性：玫瑰花窗（圣母象征） 抒情性：所有赞美讴歌的对象是上帝而非人 象征性：羔羊、十字架 观念性：对上帝的崇拜中世纪艺术不注重写实性的技法，如透视、比例等原则，而是采取变形、 抽象等手法。是理想主义者的归宿。以精神的美代替物质的美；用灵魂的美代替肉体的美，用天上理想代替世俗理想。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n</ul>"}, {"title": "第四讲 文艺复兴（上）", "qa": [["文艺复兴：____", "原意是指“在古典规范的影响下，艺术和文学的复兴”。在欧洲的历史上，实际是指 14 世纪到 16 世纪欧洲文化思想发展中的一个阶段，其实质是以新兴资产阶级的人文主义为出发点的伟大的思想解放运动。最先萌芽于意大利南部，随后推及北部的尼德兰和德国地区。强调人的重要性，探讨自然与人的联系、艺术中追求理想的形式与秩序。"], ["围绕教堂 丰满”的女性形象：____", "女性是极度受到恭维和崇拜的对象。"], ["萨-宗教团体 c. 城邦政治生活中的富有家族 美第奇家族____", "萨-宗教团体 c. 城邦政治生活中的富有家族 美第奇家族"], ["“空间的幻觉” 灭点（消失点）弗洛伦萨大教堂穹顶____", "“空间的幻觉” 灭点（消失点）弗洛伦萨大教堂穹顶"], ["西方绘画之父”，作品表现出立体、完整的空间意识，也是绘制圣方济各的历史画家，是佛罗伦萨画派的创始人，也是意大利文艺复兴的伟大先驱者之一。____", "西方绘画之父”，作品表现出立体、完整的空间意识，也是绘制圣方济各的历史画家，是佛罗伦萨画派的创始人，也是意大利文艺复兴的伟大先驱者之一。"], ["阿雷纳礼拜堂的乔托作品：____", "开创自然主义风格，将圣经故事中的植物、动物，天使都赋予了人性"], ["《接受圣痕》1290-1300《哀悼基督》戏剧化悲情（不同程度，圣母，女/男性门徒、圣约翰、天使的悲怆）；____", "《接受圣痕》1290-1300《哀悼基督》戏剧化悲情（不同程度，圣母，女/男性门徒、圣约翰、天使的悲怆）；"], ["构图引领视线（枯树与墙）； • 人物形体的体积感：____", "生动可信的塑造"], ["意大利文艺复兴绘画的奠基人，作品是____", "人文主义的里程碑，是第一位准确使用透视法的画家（注重三维空间的错觉）空间感、人物形象的生动性最早运用科学透"], ["代表作：____", "《逐出伊甸园》湿壁画 《纳税银》多纳泰罗《大卫》雕塑文艺复兴时期第一个雕塑大师，第一个解剖尸体的艺术家。作品反中世纪程式，让人体表现的自主与自信"], ["佛罗伦萨画派大师，他的画多取材于文学作品，古代神话，不再局限于宗教题材，能更自由地抒发个性和世俗的感情。波提切利的个人化风格：____", "优雅的构成，流畅的线条，理想的人体美，淡淡的忧郁。"], ["《春》，1482 年（理想美：____", "精神美与肉体美的统一）"], ["《维纳斯的诞生》1484-1486《纳斯塔焦·德·奥内斯蒂的故事》1483 年 题材来自人文主义作家薄伽丘《十日谈》， “异时同构”：____", "不同时间的场景呈现在同一个画面里。"], ["城市与经济、赞助家族等____", "城市与经济、赞助家族等"], ["艺术具有宏伟的规模；精神与肉体都 高度完美的艺术形象。____", "艺术具有宏伟的规模；精神与肉体都 高度完美的艺术形象。"], ["达 芬奇____", "达 芬奇"], ["：____", "意大利文艺复兴三杰之一，也是这一时期最卓越的代表之一，著名的科学家，工程师和画家，他讲艺术和科学完美结合，发明了“渐隐法”，即用模糊的轮廓与柔和的色彩使一个形状融入另一个形状中，成功地表现出人物微妙的内心活动，作品含蓄，充满哲学思考。"], ["《维特鲁威人》，1492 年，根据维特鲁威在《建筑十书》对比例完美的描述，达芬奇构建了“完美比例”的人体——自然和谐的人//神的恩赐的人《岩间圣母》：____", "在这幅画中，达芬奇使用明确的几何结构来安排任务，即任务被框进了一个等腰三角形，而这个三角形的顶点就是玛利亚的头部，他的这一作法为当时盛行的金字塔形构图奠定了基础。同时他又用天使与婴儿来加重右下角的分量，并通过左上角的光源使整个画面得以平衡，像这样在复杂动态中取得平衡的手法为后世艺术家广泛使用。另外由于重叠山岩而显得柔和的光线不仅使形的塑造得以深入，也使整个形象具有了独特的诗意的光晕。"], ["《最后的晚餐》：____", "这幅画占满了修道院食堂大厅的整个墙面，达芬奇挑选了一个关键时刻进行描绘，以耶稣为中心，左右各为两组人物，所有人的性格都生动地从他们的行动与手势中表达出来。耶稣处于正中央，在使每个人物具有充分表现力的同时，不使画面凌乱，分散。"], ["在这幅画中，达芬奇通过象征真理的耶稣和象征邪恶的犹大之间的戏剧性对比表达了自己对人生的看法。____", "在这幅画中，达芬奇通过象征真理的耶稣和象征邪恶的犹大之间的戏剧性对比表达了自己对人生的看法。"], ["《蒙娜丽莎》：____", "这幅肖像画的意义在于通过一个普通市民女性的形象表达了对于自身的肯定以及对美好事物的向往，肯定了现实生活的积极意义。人物仪态安静，表情平静，金字塔形构图增加了人物的端庄和稳重。双手刻画精确，丰满，背景运用“空气透视法”使主题愈加鲜明，充分突出了人物健康，华贵和青春的美。"], ["米开朗基罗严肃、好思索、 长寿。“三杰”互为竞争对手，一生只做了 37 作品。____", "米开朗基罗严肃、好思索、 长寿。“三杰”互为竞争对手，一生只做了 37 作品。"], ["88 岁真正完成的作品只有 17 件 曾为尤利乌斯二世设计圣彼得大教堂的穹顶下方的陵墓。原方案 40 个雕像，艺术家去北部卡拉拉寻找大理石，后中止合同。____", "88 岁真正完成的作品只有 17 件 曾为尤利乌斯二世设计圣彼得大教堂的穹顶下方的陵墓。原方案 40 个雕像，艺术家去北部卡拉拉寻找大理石，后中止合同。"], ["他的作品充满英雄主义，被压抑的力量与悲壮的激情，充分发挥了人体的表现力。____", "他的作品充满英雄主义，被压抑的力量与悲壮的激情，充分发挥了人体的表现力。"]], "compact_html": "<ul class='itree'>\n<li class='inode' data-node='c3-cmp-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>从中世纪到文艺复兴</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>文艺复兴：原意是指“在古典规范的影响下，艺术和文学的复兴”。在欧洲的历史上，实际是指 14 世纪到 16 世纪欧洲文化思想发展中的一个阶段，其实质是以新兴资产阶级的人文主义为出发点的伟大的思想解放运动。最先萌芽于意大利南部，随后推及北部的尼德兰和德国地区。强调人的重要性，探讨自然与人的联系、艺术中追求理想的形式与秩序。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>围绕教堂 丰满”的女性形象：女性是极度受到恭维和崇拜的对象。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-4' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>围绕城市：公民、城市、百姓、市民生活 a. 佛罗伦萨-公民团体 b. 佛罗伦</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>萨-宗教团体 c. 城邦政治生活中的富有家族 美第奇家族</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-6' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>围绕科学 菲利波 · 布鲁内莱斯基利用数学原理推导出线性透视理论。</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-7' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“空间的幻觉” 灭点（消失点）弗洛伦萨大教堂穹顶</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-8' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>早期文艺复兴</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-9' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>乔托</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-10' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>西方绘画之父”，作品表现出立体、完整的空间意识，也是绘制圣方济各的历史画家，是佛罗伦萨画派的创始人，也是意大利文艺复兴的伟大先驱者之一。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>阿雷纳礼拜堂的乔托作品：开创自然主义风格，将圣经故事中的植物、动物，天使都赋予了人性</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-12' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《接受圣痕》1290-1300《哀悼基督》戏剧化悲情（不同程度，圣母，女/男性门徒、圣约翰、天使的悲怆）；</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-13' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>构图引领视线（枯树与墙）； • 人物形体的体积感：生动可信的塑造</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-14' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>马萨乔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-15' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利文艺复兴绘画的奠基人，作品是人文主义的里程碑，是第一位准确使用透视法的画家（注重三维空间的错觉）空间感、人物形象的生动性最早运用科学透</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-16' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>视法的完整绘画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表作：《逐出伊甸园》湿壁画 《纳税银》多纳泰罗《大卫》雕塑文艺复兴时期第一个雕塑大师，第一个解剖尸体的艺术家。作品反中世纪程式，让人体表现的自主与自信</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-18' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>波提切利</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>佛罗伦萨画派大师，他的画多取材于文学作品，古代神话，不再局限于宗教题材，能更自由地抒发个性和世俗的感情。波提切利的个人化风格：优雅的构成，流畅的线条，理想的人体美，淡淡的忧郁。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-20' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《春》，1482 年（理想美：精神美与肉体美的统一）</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《维纳斯的诞生》1484-1486《纳斯塔焦·德·奥内斯蒂的故事》1483 年 题材来自人文主义作家薄伽丘《十日谈》， “异时同构”：不同时间的场景呈现在同一个画面里。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-22' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>早期文艺复兴艺术发生在佛罗伦萨。 佛罗伦萨世俗文化的发展比其他地区更为彻底</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-23' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>城市与经济、赞助家族等</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-cmp-24' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>盛期文艺复兴时期</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-cmp-25' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术具有宏伟的规模；精神与肉体都 高度完美的艺术形象。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>达 芬奇</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-27' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>：意大利文艺复兴三杰之一，也是这一时期最卓越的代表之一，著名的科学家，工程师和画家，他讲艺术和科学完美结合，发明了“渐隐法”，即用模糊的轮廓与柔和的色彩使一个形状融入另一个形状中，成功地表现出人物微妙的内心活动，作品含蓄，充满哲学思考。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《维特鲁威人》，1492 年，根据维特鲁威在《建筑十书》对比例完美的描述，达芬奇构建了“完美比例”的人体——自然和谐的人//神的恩赐的人《岩间圣母》：在这幅画中，达芬奇使用明确的几何结构来安排任务，即任务被框进了一个等腰三角形，而这个三角形的顶点就是玛利亚的头部，他的这一作法为当时盛行的金字塔形构图奠定了基础。同时他又用天使与婴儿来加重右下角的分量，并通过左上角的光源使整个画面得以平衡，像这样在复杂动态中取得平衡的手法为后世艺术家广泛使用。另外由于重叠山岩而显得柔和的光线不仅使形的塑造得以深入，也使整个形象具有了独特的诗意的光晕。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-29' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《最后的晚餐》：这幅画占满了修道院食堂大厅的整个墙面，达芬奇挑选了一个关键时刻进行描绘，以耶稣为中心，左右各为两组人物，所有人的性格都生动地从他们的行动与手势中表达出来。耶稣处于正中央，在使每个人物具有充分表现力的同时，不使画面凌乱，分散。</span></div>\n</li>\n<li class='inode' data-node='c3-cmp-30' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>在这幅画中，达芬奇通过象征真理的耶稣和象征邪恶的犹大之间的戏剧性对比表达了自己对人生的看法。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c3-org-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>从中世纪到文艺复兴</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>文艺复兴：原意是指“在古典规范的影响下，艺术和文学的复兴”。在欧洲的历史上，实际是指 14 世纪到 16 世纪欧洲文化思想发展中的一个阶段，其实质是以新兴资产阶级的人文主义为出发点的伟大的思想解放运动。最先萌芽于意大利南部，随后推及北部的尼德兰和德国地区。强调人的重要性，探讨自然与人的联系、艺术中追求理想的形式与秩序。</span></div>\n</li>\n<li class='inode' data-node='c3-org-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>围绕教堂 丰满”的女性形象：女性是极度受到恭维和崇拜的对象。</span></div>\n</li>\n<li class='inode' data-node='c3-org-4' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>围绕城市：公民、城市、百姓、市民生活 a. 佛罗伦萨-公民团体 b. 佛罗伦</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>萨-宗教团体 c. 城邦政治生活中的富有家族 美第奇家族</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-org-6' data-has=' anded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>马萨乔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-15' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利文艺复兴绘画的奠基人，作品是人文主义的里程碑，是第一位准确使用透视法的画家（注重三维空间的错觉）空间感、人物形象的生动性最早运用科学透</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-org-16' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>视法的完整绘画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表作：《逐出伊甸园》湿壁画 《纳税银》多纳泰罗《大卫》雕塑文艺复兴时期第一个雕塑大师，第一个解剖尸体的艺术家。作品反中世纪程式，让人体表现的自主与自信</span></div>\n</li>\n<li class='inode' data-node='c3-org-18' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>波提切利</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>佛罗伦萨画派大师，他的画多取材于文学作品，古代神话，不再局限于宗教题材，能更自由地抒发个性和世俗的感情。波提切利的个人化风格：优雅的构成，流畅的线条，理想的人体美，淡淡的忧郁。</span></div>\n</li>\n<li class='inode' data-node='c3-org-20' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《春》，1482 年（理想美：精神美与肉体美的统一）</span></div>\n</li>\n<li class='inode' data-node='c3-org-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《维纳斯的诞生》1484-1486《纳斯塔焦·德·奥内斯蒂的故事》1483 年 题材来自人文主义作家薄伽丘《十日谈》， “异时同构”：不同时间的场景呈现在同一个画面里。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-org-22' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>早期文艺复兴艺术发生在佛罗伦萨。 佛罗伦萨世俗文化的发展比其他地区更为彻底</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-23' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>城市与经济、赞助家族等</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-org-24' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>盛期文艺复兴时期</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-25' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术具有宏伟的规模；精神与肉体都 高度完美的艺术形象。</span></div>\n</li>\n<li class='inode' data-node='c3-org-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>达 芬奇</span></div>\n</li>\n<li class='inode' data-node='c3-org-27' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>：意大利文艺复兴三杰之一，也是这一时期最卓越的代表之一，著名的科学家，工程师和画家，他讲艺术和科学完美结合，发明了“渐隐法”，即用模糊的轮廓与柔和的色彩使一个形状融入另一个形状中，成功地表现出人物微妙的内心活动，作品含蓄，充满哲学思考。</span></div>\n</li>\n<li class='inode' data-node='c3-org-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《维特鲁威人》，1492 年，根据维特鲁威在《建筑十书》对比例完美的描述，达芬奇构建了“完美比例”的人体——自然和谐的人//神的恩赐的人《岩间圣母》：在这幅画中，达芬奇使用明确的几何结构来安排任务，即任务被框进了一个等腰三角形，而这个三角形的顶点就是玛利亚的头部，他的这一作法为当时盛行的金字塔形构图奠定了基础。同时他又用天使与婴儿来加重右下角的分量，并通过左上角的光源使整个画面得以平衡，像这样在复杂动态中取得平衡的手法为后世艺术家广泛使用。另外由于重叠山岩而显得柔和的光线不仅使形的塑造得以深入，也使整个形象具有了独特的诗意的光晕。</span></div>\n</li>\n<li class='inode' data-node='c3-org-29' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《最后的晚餐》：这幅画占满了修道院食堂大厅的整个墙面，达芬奇挑选了一个关键时刻进行描绘，以耶稣为中心，左右各为两组人物，所有人的性格都生动地从他们的行动与手势中表达出来。耶稣处于正中央，在使每个人物具有充分表现力的同时，不使画面凌乱，分散。</span></div>\n</li>\n<li class='inode' data-node='c3-org-30' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>在这幅画中，达芬奇通过象征真理的耶稣和象征邪恶的犹大之间的戏剧性对比表达了自己对人生的看法。</span></div>\n</li>\n<li class='inode' data-node='c3-org-31' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《蒙娜丽莎》：这幅肖像画的意义在于通过一个普通市民女性的形象表达了对于自身的肯定以及对美好事物的向往，肯定了现实生活的积极意义。人物仪态安静，表情平静，金字塔形构图增加了人物的端庄和稳重。双手刻画精确，丰满，背景运用“空气透视法”使主题愈加鲜明，充分突出了人物健康，华贵和青春的美。</span></div>\n</li>\n<li class='inode' data-node='c3-org-32' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>米开朗基罗</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-33' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>米开朗基罗严肃、好思索、 长寿。“三杰”互为竞争对手，一生只做了 37 作品。</span></div>\n</li>\n<li class='inode' data-node='c3-org-34' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>88 岁真正完成的作品只有 17 件 曾为尤利乌斯二世设计圣彼得大教堂的穹顶下方的陵墓。原方案 40 个雕像，艺术家去北部卡拉拉寻找大理石，后中止合同。</span></div>\n</li>\n<li class='inode' data-node='c3-org-35' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>他的作品充满英雄主义，被压抑的力量与悲壮的激情，充分发挥了人体的表现力。</span></div>\n</li>\n<li class='inode' data-node='c3-org-36' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>早期作品《大卫》表现的是建功立业以前的大卫，一个充满愤怒和力量的年轻人，这种力量也是人文主义者向往的自由地人所具有的巨大潜力。英雄爱国主义大卫：随时愿意捐躯的有力姿态 正因如此，这件作品成为文艺复兴时代英雄的象征。</span></div>\n</li>\n<li class='inode' data-node='c3-org-37' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《摩西》中的人物和大卫一样，是艺术家心目中拯救名族，摆脱苦难的英雄人物。在摩西身上，作者表现了人的尊严。</span></div>\n</li>\n<li class='inode' data-node='c3-org-38' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《最后的审判》是米开朗基罗对人生的总结，也是对当代历史的裁判。壁画构图的处理与构思取得了一致，构图并未突出明确的秩序与结构，而是强调一种自然的安排。这件作品的伟大之处在于从人与人的相互关系中产生了统一的人的集体形象，而色彩的巧妙使用又使壁画具有了戏剧性的紧张，米开朗基罗艺术中的悲剧性是以宏伟壮丽的形式出现的，他所塑造的英雄既是理想的象征又是现实的反映。正是在他的艺术中，文艺复兴时期的人文主义理想得到了全面鲜明的表达，因为他有意无意地流露出了人文主义思想的核心，即人的主动性与积极作用以及人建功立业的能力，所以米开朗基罗的艺术几乎成为西方美术史上一座难以逾越的高峰。</span></div>\n</li>\n<li class='inode' data-node='c3-org-39' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《哀悼基督》梵蒂冈圣彼得大教堂。唯一一件署名的雕塑作品；圣母的纯洁、青春永驻，表情坚强；三角形构图；一整块大理石的温度、弹性；反光。</span></div>\n</li>\n<li class='inode' data-node='c3-org-40' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《创世纪》之《创造亚当》，西斯廷天顶画（戏剧性的瞬间；空隙呈现想象的空间；红色帘布象征大脑）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c3-org-41' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>拉斐尔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c3-org-42' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>文艺复兴三杰之一，他的作品画面洋溢着明净的色彩，柔和的光线和宁静而优雅的节奏感。他是描绘女性形象的大师，他笔下的圣母是平民妇女的形象，体现出慈爱，善良，温顺地高贵品质，引起对生活的憧憬，到后来的《西斯庭圣母》中，圣母的形象仍然是世俗的，但带上了几分贵族气派。拉斐尔以优美的，诗一般的画面语言体现了人文主义的理想，他所确立的美得样式成为后来学院派古典主义的标准之一。</span></div>\n</li>\n<li class='inode' data-node='c3-org-43' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《雅典学院》：拉斐尔最辉煌的作品，表现了一个人文主义者对真理和幸福的追求。他把古代思想家与科学家的聚会安排在一个有拱门的大厅内，两边有阿波罗和雅典娜的雕像。在画面正中央是柏拉图和亚里士多德，两个人一个指天一个指地，他们的手势分别代表着格子的学说，在他们周围还有各种姿态的学者和科学家，也是用特定的姿态表明他们各自的身份和学说。无论从内容还是形式上来看，这副作品都标志着人文主义思想在文艺复兴美术中的最终胜利，也标志着人文主义思想与古代希腊，罗马文化的密切联系。</span></div>\n</li>\n<li class='inode' data-node='c3-org-44' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《草地上的圣母》，1505 对比：轮廓、体积感、冷暖、颜色； 人性：圣母似妇女；母子关系；圣三位一体。 现实与虚拟：草莓、风景的虚拟现实达·芬奇等文艺复兴盛期的艺术家称为“天才”及文艺复兴人：是指强调探索精神，能够作出感性、理性的思考，具有人文与科学研究特质的人。 •他们的作品超越了文艺复兴前期（对透视、明暗、解剖的完满的追求），思索“人何之为人”这一问题</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n</ul>"}, {"title": "第五讲 文艺复兴（下）", "qa": [["威尼斯的海上贸易与经济繁荣促进艺术发展。____", "威尼斯的海上贸易与经济繁荣促进艺术发展。"], ["产生于 15 世纪至 16 世纪，文艺复兴晚期的著名画派，威尼斯画派的艺术家们对色彩特别敏感，十分强调色彩的运用，画面绚丽，追求色彩的热烈明朗与辉煌灿烂。追求创新的构图方法，曹勇宽松的笔触。他们的题材从宗教转向世俗，多描绘美丽的自然风光，作品带有一种享乐主义的情调。由于威尼斯气候潮湿，使得湿壁画的创作被扼制，而画于画布上的油画得以发展。代表画家：____", "贝利尼，乔尔乔涅，提香，委罗内塞，丁托列托，柯罗乔。"], ["贝利尼：____", "威尼斯画派的创始人，他注重风景描写，把自然景色诗意化，使作品充满宁静和淡雅的情调。他将风景所造成的氛围与画中人物的精神状态紧密地结合在一起。"], ["在他的作品中，情节的戏剧性已经退到了相当次要的地步，而色彩和素描的表现力成为首要的因素，这也是威尼斯画派的共性。在晚年作品中，他开始大胆地采用外光，色彩变得明朗鲜艳恰来，流畅的线条富有音乐性，这种和谐而优美的基调促进了威尼斯画派的形成和发展。代表作《有小树的圣母》，《诸神之宴》，《湖的圣母》。____", "在他的作品中，情节的戏剧性已经退到了相当次要的地步，而色彩和素描的表现力成为首要的因素，这也是威尼斯画派的共性。在晚年作品中，他开始大胆地采用外光，色彩变得明朗鲜艳恰来，流畅的线条富有音乐性，这种和谐而优美的基调促进了威尼斯画派的形成和发展。代表作《有小树的圣母》，《诸神之宴》，《湖的圣母》。"], ["乔尔乔内：____", "从贝利尼风格过渡到威尼斯画派全盛时期的人物。"], ["乔尔乔内诗一般的画面，并不单纯是一种优美的视觉效果，而且有丰富的人文主义内涵，他是第一个严格意义上的威尼斯画派的画家。在他的作品中也有高度的抒情，但是这种抒情却总是为一种奇特的理性精神所同龄，同时，他进一步延续了贝利尼的探索，大自然在作品中开始起着日益重要的作用。《暴风雨》田园牧歌主题：____", "位于希腊南部古老区域，歌颂淳朴牧羊人的乡村世界，以及自然世界的物理和感官之美。乔尔乔内&提香"], ["《田园合奏》《入睡的维纳斯》提香：____", "奔放且创新的风格。壮丽，热情，富于想象，细腻的轮廓线，色彩非常绚丽、明亮，完全符合威尼斯画派的特点。其早期作品中，我们仍能感受到乔尔乔涅牧歌式的情调，柔和的形体塑造，宁静的色调等（如《天上与人间的爱》）1516 年左右提香的风格日趋个性化，他转而进一步追求光与色的波澜壮阔的交织。如《乌尔比诺的维纳斯》用一个放荡少妇的形象，真实地反映了当时威尼斯人生活方式的一个侧面。形象的逼真，生动，情节的风俗化处理，加强了对世俗生活换了的认同感。这幅作品明确地反映出提香的现实主义艺术观。）到了晚年，提香的内心充满不安的情绪，画面上的笔触显得凝重，色彩也更加单纯。从艺术语言上分析，提香晚年的作品所要解决的问题是进一步深入地理解色调的相互关系与明暗的规律，日益完善造型处理上的笔法运用与色彩安排，绘画的色彩和谐问题以及不拘绳墨的笔触表现问题。提香艺术的有点也正在于此，即笔触的运用方法为造型的表现提供了更多的可能性。《巴库斯和阿里阿德涅》波提切利、乔尔乔内、提香笔下的维纳斯"], ["天国形象完美精神的化身____", "天国形象完美精神的化身"], ["不在乎被凝视的脱俗女神____", "不在乎被凝视的脱俗女神"], ["迎向观看者、世俗的女神____", "迎向观看者、世俗的女神"], ["委罗内塞的快乐戏剧《迦拿的婚礼》委罗内塞将建筑物与世俗享乐氛围联系。____", "委罗内塞的快乐戏剧《迦拿的婚礼》委罗内塞将建筑物与世俗享乐氛围联系。"], ["与其说表现《圣经》故事，不如说是____", "为了表现威尼斯贵族生活而作。欢乐、戏剧性、装饰性，对光和绝对生命力的拥簇。"], ["丁托列托戏剧性构图与动感《最后的晚餐》，1594 年他的艺术思想是“把提香的色彩和米开朗基罗的形体结合起来“。他的画具有规模宏大的构图，复杂激烈的人物动态和异乎寻常的透视角度，如《圣马可的奇迹》和《发现圣马可的尸体》等。而在《银河的起源》中，丁托列托又巧妙的运用人物的动态与画面光线的对比创造出生动欢快的气氛。他不太注重人物的性格刻画，主要关心的是画面视觉效果。____", "丁托列托戏剧性构图与动感《最后的晚餐》，1594 年他的艺术思想是“把提香的色彩和米开朗基罗的形体结合起来“。他的画具有规模宏大的构图，复杂激烈的人物动态和异乎寻常的透视角度，如《圣马可的奇迹》和《发现圣马可的尸体》等。而在《银河的起源》中，丁托列托又巧妙的运用人物的动态与画面光线的对比创造出生动欢快的气氛。他不太注重人物的性格刻画，主要关心的是画面视觉效果。"], ["安德烈亚·曼特尼亚《哀悼基督》____", "安德烈亚·曼特尼亚《哀悼基督》"], ["由于威尼斯经济繁荣，艺术描绘城市及生活景象，世俗精神强，并产生了风景____", "由于威尼斯经济繁荣，艺术描绘城市及生活景象，世俗精神强，并产生了风景"], ["画的萌芽。____", "画的萌芽。"], ["世俗化的作品呈现人文精神：____", "以“人”为中心，重视人的权威，肯定现实人生"], ["和世俗生活，提倡探索自然的新时代精神与积极的人生态度。____", "和世俗生活，提倡探索自然的新时代精神与积极的人生态度。"], ["技巧十分精湛，但追求的是____", "奇异刺激的效果，而不是宁静与和谐"], ["往往采用不符合常理的幻想式构图____", "往往采用不符合常理的幻想式构图"], ["喜欢表现裸体，人物人体比例常常是____", "夸张变形的"], ["画面人物众多，但姿势扭曲，迷恋于使用透视法____", "画面人物众多，但姿势扭曲，迷恋于使用透视法"], ["色彩艳丽，光怪陆离，更多的是____", "表现情绪而非真实的自然"], ["代表画家：____", "蓬托莫尔，罗索，帕尔米贾尼诺，瓦萨里（他的巨著《大艺术家转》是有关文艺复兴的重要史料，也是艺术史写作的开端）"]], "compact_html": "<ul class='itree'>\n<li class='inode' data-node='c4-cmp-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>威尼斯画派</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-cmp-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>威尼斯的海上贸易与经济繁荣促进艺术发展。</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>产生于 15 世纪至 16 世纪，文艺复兴晚期的著名画派，威尼斯画派的艺术家们对色彩特别敏感，十分强调色彩的运用，画面绚丽，追求色彩的热烈明朗与辉煌灿烂。追求创新的构图方法，曹勇宽松的笔触。他们的题材从宗教转向世俗，多描绘美丽的自然风光，作品带有一种享乐主义的情调。由于威尼斯气候潮湿，使得湿壁画的创作被扼制，而画于画布上的油画得以发展。代表画家：贝利尼，乔尔乔涅，提香，委罗内塞，丁托列托，柯罗乔。</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-4' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>贝利尼：威尼斯画派的创始人，他注重风景描写，把自然景色诗意化，使作品充满宁静和淡雅的情调。他将风景所造成的氛围与画中人物的精神状态紧密地结合在一起。</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>在他的作品中，情节的戏剧性已经退到了相当次要的地步，而色彩和素描的表现力成为首要的因素，这也是威尼斯画派的共性。在晚年作品中，他开始大胆地采用外光，色彩变得明朗鲜艳恰来，流畅的线条富有音乐性，这种和谐而优美的基调促进了威尼斯画派的形成和发展。代表作《有小树的圣母》，《诸神之宴》，《湖的圣母》。</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-6' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>乔尔乔内：从贝利尼风格过渡到威尼斯画派全盛时期的人物。</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-7' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>乔尔乔内诗一般的画面，并不单纯是一种优美的视觉效果，而且有丰富的人文主义内涵，他是第一个严格意义上的威尼斯画派的画家。在他的作品中也有高度的抒情，但是这种抒情却总是为一种奇特的理性精神所同龄，同时，他进一步延续了贝利尼的探索，大自然在作品中开始起着日益重要的作用。《暴风雨》田园牧歌主题： 位于希腊南部古老区域，歌颂淳朴牧羊人的乡村世界，以及自然世界的物理和感官之美。乔尔乔内&amp;提香</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-cmp-8' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>样式主义</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-cmp-9' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>文艺复兴晚期出现于佛罗伦萨的一种艺术风格，后发展到欧洲其他地区，上承文艺复兴下启17 世纪巴洛克艺术，主要流行于 16 世纪 20 年代至 16 世纪末。样式主义兼指形式和风格以及生活风度，17 世纪起含贬义，讥讽装模作样的矫饰。企图突破前辈大师的艺术规范，开始探索新的艺术风格和表现手法，夸张变形，强调细节的修饰，突出个性的表现，专注于对精神世界的表达，试图要走出心灵的困境。样式主义的艺术特点：</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-cmp-10' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>技巧十分精湛，但追求的是奇异刺激的效果，而不是宁静与和谐</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>往往采用不符合常理的幻想式构图</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-12' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>喜欢表现裸体，人物人体比例常常是夸张变形的</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-13' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>画面人物众多，但姿势扭曲，迷恋于使用透视法</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>色彩艳丽，光怪陆离，更多的是表现情绪而非真实的自然</span></div>\n</li>\n<li class='inode' data-node='c4-cmp-15' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>主题晦涩难懂，深奥复杂</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-cmp-16' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表画家：蓬托莫尔，罗索，帕尔米贾尼诺，瓦萨里（他的巨著《大艺术家转》是有关文艺复兴的重要史料，也是艺术史写作的开端）</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c4-org-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>威尼斯画派</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>威尼斯的海上贸易与经济繁荣促进艺术发展。</span></div>\n</li>\n<li class='inode' data-node='c4-org-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>产生于 15 世纪至 16 世纪，文艺复兴晚期的著名画派，威尼斯画派的艺术家们对色彩特别敏感，十分强调色彩的运用，画面绚丽，追求色彩的热烈明朗与辉煌灿烂。追求创新的构图方法，曹勇宽松的笔触。他们的题材从宗教转向世俗，多描绘美丽的自然风光，作品带有一种享乐主义的情调。由于威尼斯气候潮湿，使得湿壁画的创作被扼制，而画于画布上的油画得以发展。代表画家：贝利尼，乔尔乔涅，提香，委罗内塞，丁托列托，柯罗乔。</span></div>\n</li>\n<li class='inode' data-node='c4-org-4' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>贝利尼：威尼斯画派的创始人，他注重风景描写，把自然景色诗意化，使作品充满宁静和淡雅的情调。他将风景所造成的氛围与画中人物的精神状态紧密地结合在一起。</span></div>\n</li>\n<li class='inode' data-node='c4-org-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>在他的作品中，情节的戏剧性已经退到了相当次要的地步，而色彩和素描的表现力成为首要的因素，这也是威尼斯画派的共性。在晚年作品中，他开始大胆地采用外光，色彩变得明朗鲜艳恰来，流畅的线条富有音乐性，这种和谐而优美的基调促进了威尼斯画派的形成和发展。代表作《有小树的圣母》，《诸神之宴》，《湖的圣母》。</span></div>\n</li>\n<li class='inode' data-node='c4-org-6' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>乔尔乔内：从贝利尼风格过渡到威尼斯画派全盛时期的人物。</span></div>\n</li>\n<li class='inode' data-node='c4-org-7' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>乔尔乔内诗一般的画面，并不单纯是一种优美的视觉效果，而且有丰富的人文主义内涵，他是第一个严格意义上的威尼斯画派的画家。在他的作品中也有高度的抒情，但是这种抒情却总是为一种奇特的理性精神所同龄，同时，他进一步延续了贝利尼的探索，大自然在作品中开始起着日益重要的作用。《暴风雨》田园牧歌主题： 位于希腊南部古老区域，歌颂淳朴牧羊人的乡村世界，以及自然世界的物理和感官之美。乔尔乔内&amp;提香</span></div>\n</li>\n<li class='inode' data-node='c4-org-8' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《田园合奏》《入睡的维纳斯》提香：奔放且创新的风格。壮丽，热情，富于想象，细腻的轮廓线，色彩非常绚丽、明亮，完全符合威尼斯画派的特点。其早期作品中，我们仍能感受到乔尔乔涅牧歌式的情调，柔和的形体塑造，宁静的色调等（如《天上与人间的爱》）1516 年左右提香的风格日趋个性化，他转而进一步追求光与色的波澜壮阔的交织。如《乌尔比诺的维纳斯》用一个放荡少妇的形象，真实地反映了当时威尼斯人生活方式的一个侧面。形象的逼真，生动，情节的风俗化处理，加强了对世俗生活换了的认同感。这幅作品明确地反映出提香的现实主义艺术观。）到了晚年，提香的内心充满不安的情绪，画面上的笔触显得凝重，色彩也更加单纯。从艺术语言上分析，提香晚年的作品所要解决的问题是进一步深入地理解色调的相互关系与明暗的规律，日益完善造型处理上的笔法运用与色彩安排，绘画的色彩和谐问题以及不拘绳墨的笔触表现问题。提香艺术的有点也正在于此，即笔触的运用方法为造型的表现提供了更多的可能性。《巴库斯和阿里阿德涅》波提切利、乔尔乔内、提香笔下的维纳斯</span></div>\n</li>\n<li class='inode' data-node='c4-org-9' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>天国形象完美精神的化身</span></div>\n</li>\n<li class='inode' data-node='c4-org-10' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>不在乎被凝视的脱俗女神</span></div>\n</li>\n<li class='inode' data-node='c4-org-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>迎向观看者、世俗的女神</span></div>\n</li>\n<li class='inode' data-node='c4-org-12' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>委罗内塞的快乐戏剧《迦拿的婚礼》委罗内塞将建筑物与世俗享乐氛围联系。</span></div>\n</li>\n<li class='inode' data-node='c4-org-13' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>与其说表现《圣经》故事，不如说是为了表现威尼斯贵族生活而作。欢乐、戏剧性、装饰性，对光和绝对生命力的拥簇。</span></div>\n</li>\n<li class='inode' data-node='c4-org-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>丁托列托戏剧性构图与动感《最后的晚餐》，1594 年他的艺术思想是“把提香的色彩和米开朗基罗的形体结合起来“。他的画具有规模宏大的构图，复杂激烈的人物动态和异乎寻常的透视角度，如《圣马可的奇迹》和《发现圣马可的尸体》等。而在《银河的起源》中，丁托列托又巧妙的运用人物的动态与画面光线的对比创造出生动欢快的气氛。他不太注重人物的性格刻画，主要关心的是画面视觉效果。</span></div>\n</li>\n<li class='inode' data-node='c4-org-15' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>安德烈亚·曼特尼亚《哀悼基督》</span></div>\n</li>\n<li class='inode' data-node='c4-org-16' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>由于威尼斯经济繁荣，艺术描绘城市及生活景象，世俗精神强，并产生了风景</span></div>\n</li>\n<li class='inode' data-node='c4-org-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>画的萌芽。</span></div>\n</li>\n<li class='inode' data-node='c4-org-18' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>世俗化的作品呈现人文精神：以“人”为中心，重视人的权威，肯定现实人生</span></div>\n</li>\n<li class='inode' data-node='c4-org-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>和世俗生活，提倡探索自然的新时代精神与积极的人生态度。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-20' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>样式主义</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>文艺复兴晚期出现于佛罗伦萨的一种艺术风格，后发展到欧洲其他地区，上承文艺复兴下启17 世纪巴洛克艺术，主要流行于 16 世纪 20 年代至 16 世纪末。样式主义兼指形式和风格以及生活风度，17 世纪起含贬义，讥讽装模作样的矫饰。企图突破前辈大师的艺术规范，开始探索新的艺术风格和表现手法，夸张变形，强调细节的修饰，突出个性的表现，专注于对精神世界的表达，试图要走出心灵的困境。样式主义的艺术特点：</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-22' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>技巧十分精湛，但追求的是奇异刺激的效果，而不是宁静与和谐</span></div>\n</li>\n<li class='inode' data-node='c4-org-23' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>往往采用不符合常理的幻想式构图</span></div>\n</li>\n<li class='inode' data-node='c4-org-24' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>喜欢表现裸体，人物人体比例常常是夸张变形的</span></div>\n</li>\n<li class='inode' data-node='c4-org-25' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>画面人物众多，但姿势扭曲，迷恋于使用透视法</span></div>\n</li>\n<li class='inode' data-node='c4-org-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>色彩艳丽，光怪陆离，更多的是表现情绪而非真实的自然</span></div>\n</li>\n<li class='inode' data-node='c4-org-27' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>主题晦涩难懂，深奥复杂</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表画家：蓬托莫尔，罗索，帕尔米贾尼诺，瓦萨里（他的巨著《大艺术家转》是有关文艺复兴的重要史料，也是艺术史写作的开端）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-29' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>北方的气质</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-30' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>丢勒</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-31' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>德国文艺复兴艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-32' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术语言虽简单，但呈现了信仰与思辨的内省，体现内心复杂的思想和情感。《祈祷的手》1508《忧郁之一》,铜版画,1514 年小荷尔拜因《两位使者》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-33' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>尼德兰文艺复兴美术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-34' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>扬 凡 埃克</span></div>\n</li>\n<li class='inode' data-node='c4-org-35' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《跟特祭坛画》，《乔凡尼·阿尔诺芬尼夫妇像》</span></div>\n</li>\n<li class='inode' data-node='c4-org-36' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>耶罗尼米斯·博斯：天主教徒，警示和训斥。</span></div>\n</li>\n<li class='inode' data-node='c4-org-37' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>他的画作中经常出现一些怪诞，夸张的形象，这些形象以现实生活为依据，又和艺术家本人的幻想结合，同时写实性的表现手法与浪漫主义的表现手法紧密结合，形成了博斯独特的绘画语言。代表作：《愚人之船》，《切除结石》，《魔术师》，</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-38' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>《干草车》，《圣安东尼的诱惑》，《乐园》彼得·勃鲁盖尔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-39' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>充满奇异、幻想的风俗画，勃鲁盖尔是冷静的观察者。他的艺术产生于尼德兰革命酝酿和爆发时期，是一位伟大的现实主义艺术家，他在农民风俗画中满怀热情地塑造了许多农民形象。他的风景画也十分出色，喜欢选取全景式构图，意境开阔，风景和人物紧密结合，描绘了农民丰富的劳动生活和农村的秀丽景色。代表作《农民舞蹈》，《收割干草》，《牧归》《通天塔》《尼德兰的箴言》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c4-org-40' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>西班牙文艺复兴时期美术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c4-org-41' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>16 世纪早期，西班牙通过海外侵占、 殖民地方式成为欧洲政治大国，通过与意大利的广</span></div>\n</li>\n<li class='inode' data-node='c4-org-42' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>泛交往，形成独特的艺术风格。</span></div>\n</li>\n<li class='inode' data-node='c4-org-43' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>格列柯：他的作品中经常反映出苦闷、沉思、怀疑、骚动不安的情调，这与他所处的时代、社会有关。擅于深入细致地刻画人物的心灵世界，很注重描绘人物的眼和手。</span></div>\n</li>\n<li class='inode' data-node='c4-org-44' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《手扶胸膛的贵族男人》1580左：格列柯《耶稣圣名的崇拜》，约 1577-1579 年，圣洛伦佐修道院藏；</span></div>\n</li>\n<li class='inode' data-node='c4-org-45' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>右：毕加索《召唤》，1901 年，巴黎现代艺术博物馆藏。毕加索从格列柯处获得了对空间、色彩、 透视等方面的“扭曲”艺术处理方式。</span></div>\n</li>\n<li class='inode' data-node='c4-org-46' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>北方文艺复兴背景：宗教变革。马丁·路德、约翰·加尔文，挑战教皇权威。</span></div>\n</li>\n<li class='inode' data-node='c4-org-47' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术主题：倾向世俗性主题（肖像、神话、死亡等）</span></div>\n</li>\n<li class='inode' data-node='c4-org-48' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>对比意大利文艺复兴艺术：抒情、和谐、唯美，长袖善舞、多文学性。</span></div>\n</li>\n<li class='inode' data-node='c4-org-49' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>北方的文艺复兴艺术：冷静、内省。艺术如哲学、数学一般，对世界进行深</span></div>\n</li>\n<li class='inode' data-node='c4-org-50' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>层次、复杂且抽象的思考。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>"}, {"title": "第六讲 巴洛克与洛可可艺术", "qa": [["具有动感、夸张、戏剧张力、气势的艺术风格。____", "具有动感、夸张、戏剧张力、气势的艺术风格。"], ["17 世纪初期的欧洲艺术时期____", "17 世纪初期的欧洲艺术时期"], ["巴洛克绘画：____", "现实、单纯、激情、戏剧化、夸张"], ["巴洛克艺术与天主教的复兴____", "巴洛克艺术与天主教的复兴"], ["巴洛克的艺术基调：____", "真实"], ["天主教君主与他们的领地____", "天主教君主与他们的领地"], ["欧洲北方的新教与艺术____", "欧洲北方的新教与艺术"], ["北部的“巴洛克艺术”指的是____", "17 世纪的艺术/风格，主题涉及日常生活、行会主题，也有关于宗教的作品"], ["巴洛克美术的风格特点____", "巴洛克美术的风格特点"], ["绘画、雕刻以及工艺品都显得十分壮观、豪华。为了表现这种奢侈的风格，他们在建筑和雕刻上不惜使用贵重材料，如各色的大理石、宝石、青铜、金子等。____", "绘画、雕刻以及工艺品都显得十分壮观、豪华。为了表现这种奢侈的风格，他们在建筑和雕刻上不惜使用贵重材料，如各色的大理石、宝石、青铜、金子等。"], ["紧张的喜剧气氛。____", "紧张的喜剧气氛。"], ["悲伤、欢乐、神秘、恐惧等。____", "悲伤、欢乐、神秘、恐惧等。"], ["巴洛克艺术的灵魂。____", "巴洛克艺术的灵魂。"], ["一种是建筑和雕刻、绘画的综合；一种是建筑物本身各个部分的综合。巴洛克的建筑物是开放式的。____", "一种是建筑和雕刻、绘画的综合；一种是建筑物本身各个部分的综合。巴洛克的建筑物是开放式的。"], ["多表现一些殉教、幻觉的故事和情节。巴洛克美术并未放弃神话题材，不过宗教题材还是占有主要地位。____", "多表现一些殉教、幻觉的故事和情节。巴洛克美术并未放弃神话题材，不过宗教题材还是占有主要地位。"], ["修复是指为古希腊和古罗马的雕塑碎片添加新的部件，使其重新“完整”的过程巴洛克雕塑营造同理心贝尼尼____", "修复是指为古希腊和古罗马的雕塑碎片添加新的部件，使其重新“完整”的过程巴洛克雕塑营造同理心贝尼尼"], ["是意大利巴洛克风格中最著名的雕刻家、建筑家、画家。他一生为好几代教皇服务，并都能博得当权者的欢心。贝尼尼
