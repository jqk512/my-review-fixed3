as='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克的艺术基调：真实</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-8' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>天主教君主与他们的领地</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-9' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>欧洲北方的新教与艺术</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-10' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>意大利巴洛克艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>修复是指为古希腊和古罗马的雕塑碎片添加新的部件，使其重新“完整”的过程巴洛克雕塑营造同理心贝尼尼</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-12' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>动态、戏剧化、融合雕塑和绘画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-13' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>是意大利巴洛克风格中最著名的雕刻家、建筑家、画家。他一生为好几代教皇服务，并都能博得当权者的欢心。贝尼尼的艺术不仅继承了文艺复兴人文主义的精神与传统，也继承了希腊艺术的传统，表现出强烈的世俗情结。代表作品有：雕塑《普鲁东抢夺谷物女神的女儿珀尔赛福涅》（为主教所作，这件作品充满了戏剧气氛，生动地表现了冥王和少女的对抗。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>通过宏大的姿态（扭曲，紧张）表达强烈的情感（挣扎、祈祷）在对抗中表现了力量和运动，也很富有空间感）</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-15' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>《圣特蕾莎的狂喜》维护天主教圣女的幻 觉，快乐痛苦的病态/思春圣彼得广场与柱廊,圆形与梯形；上帝之手环绕；象征天主教对追随者的欢迎；41m 方尖碑；托斯卡纳柱</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-16' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>回到古典的卡拉奇兄弟</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>回到古典；复兴写生，革新者艺术学院。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-18' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“拱顶镶板画”：画框画出来，重视立体和错觉，凸显奢华品味。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利巴洛克建筑：在世界建筑史上占有重要的地位。一些巴洛克的建筑家大胆地突破文艺复兴时期古典主义的建筑原则，努力运用新的手法和新的语言，他们可以说是建筑领域里的浪漫主义的代表。代表建筑有：罗马的耶稣会教堂（最早的巴洛克建筑之一），马诺丹的代表作圣苏珊娜教堂，罗马圣马利亚·德拉·芭齐教堂，圣卡罗教堂，迈特依府邸等。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-20' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>卡拉瓦乔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>神与世俗主题；明暗、光影、戏剧化绘画内容：描绘神的同时，陈述市井现实、世俗生活。（宗教主题世俗化）</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-22' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>绘画风格（卡拉瓦乔式）：注重自然、明暗画法、戏剧性。绘制世俗场面、罗</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-23' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>马市井生活宗教主题世俗化；明暗对比法；呈现人性的思考、社会的残酷《召唤圣马太》 1599-1600. 圣卡特琳礼拜堂，罗马。以光线区分群像；静态的定格反映动态的心理活动。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-24' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《酒神》《手提歌利亚头的大卫》卡拉瓦乔主义：追求艺术的真实性，反复强调要很好的模仿自然。不为传统所局限，主张勇敢的面对未来，敢于真实的反映自己的时代，不加粉饰地去描绘现世生活。对之后的很多画家都有很大的影响。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-25' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>西班牙巴洛克艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>委拉斯凯兹多视角、戏剧性《宫娥》，1656 年。为菲利普四世所做， 保护人/朋友。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-27' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>复杂的构图，多重的视角，观察者与画中人的勾连关系，以及画作对颜色、灰度和笔触的炉火纯青的处理，都令人钦佩且耐人寻味。画面中，特蕾莎公主站立于画面中心，左右环侍宫娥、护卫、侏儒和狗，画家委拉斯贵支则以真身入画，手持画具面朝观众；灰暗高墙上悬挂的镜中反映出腓力四世与王后玛丽亚纳的上半身，右侧远处的门中还站着一个侧身的人。整幅作品暗处微微施色，画布的纹理清晰可见；亮部色彩大胆堆砌，坚实、逼真的形象，跃然于纸上。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《镜前的维纳斯》是目前我们能见到的委拉斯贵支唯一的一幅女性裸体绘画，委拉斯贵支以充满节奏感的流动线条，塑造了女性人体美，以维纳斯身体为中心，她的曲线起伏宛如一首旋律美妙的乐曲，上身高亢有力，下身平和舒缓。他用透明凝练的色彩和精到的笔触去描绘复杂的肌肤变化，细嫩的肉体富有勃勃生机，充满了青春气息。画面中维纳斯悠闲、侧依的动作，丰满、健美的身姿，扭曲而不失端庄的曲线美感，背向观众而不失生命欲望的青春涌动，这是威尼斯画派中所没有的。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-29' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《教皇英诺森十世肖像》,1650 年。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-30' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利与西班牙的巴洛克式艺术回到古典，但是更为戏剧化，且具有现实主义的革新。其发展主要来自教会的支持：天主教华丽繁复//新教简单。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-31' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术风格呈现现代的早期特征，涉及阶级、性别、感官等。（世俗性）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-32' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>佛兰德斯巴洛克艺术（天主教）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-33' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“佛兰德斯画风”： 是文艺复兴与巴洛克的综合体。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-34' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>鲁本斯：（动感）《耶稣上十字架》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-35' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>荷兰巴洛克艺术（新教）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-36' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>荷兰普遍信仰新教，赞助人为富有的新教徒和不断壮大的中产阶级。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-37' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>主题涉及集体肖像，日常家庭生活。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-38' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表艺术家：维米尔、伦勃朗</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-39' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>伦勃朗</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-40' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>：（光线）《夜巡》《蒂尔普医生的解剖课》《1660 自画像》</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-41' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>提纯卡拉瓦乔的光影； 描写行会、集体的肖像题材。伦勃朗的自画像“传记”</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-42' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>探索光影与情绪&amp;发掘艺术与自我。</span></div>\n</li>\n<li class='inode' data-node='c5-cmp-43' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>朱蒂丝·莱斯特</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-44' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>维米尔</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-45' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>（人物）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-cmp-46' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代尔夫特当地画家，荷兰“小画派”；风俗画/室内人物场景；注重光源与透视《绘画艺术》，1666-1668 描述艺术、历史、社会与艺术家的关系《戴珍珠耳环的少女》1665-1667 全黑色空间取代房间内景；戏剧性；蓝色黄色古典圣母颜色；心理对象非特定某人。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-cmp-47' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>洛可可艺术</span></div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c5-org-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>巴洛克艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>具有动感、夸张、戏剧张力、气势的艺术风格。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-3' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>描述时代</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-4' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>17 世纪初期的欧洲艺术时期</span></div>\n</li>\n<li class='inode' data-node='c5-org-5' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克绘画：现实、单纯、激情、戏剧化、夸张</span></div>\n</li>\n<li class='inode' data-node='c5-org-6' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克艺术与天主教的复兴</span></div>\n</li>\n<li class='inode' data-node='c5-org-7' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克的艺术基调：真实</span></div>\n</li>\n<li class='inode' data-node='c5-org-8' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>天主教君主与他们的领地</span></div>\n</li>\n<li class='inode' data-node='c5-org-9' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>欧洲北方的新教与艺术</span></div>\n</li>\n<li class='inode' data-node='c5-org-10' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>巴洛克艺术与科学的联系</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-11' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>北部的“巴洛克艺术”指的是 17 世纪的艺术/风格，主题涉及日常生活、行会主题，也有关于宗教的作品</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-12' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克美术的风格特点</span></div>\n</li>\n<li class='inode' data-node='c5-org-13' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它有豪华的特色，由于服务对象主要是上层人物和贵族，故而力求豪华。巴洛克的建筑、</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>绘画、雕刻以及工艺品都显得十分壮观、豪华。为了表现这种奢侈的风格，他们在建筑和雕刻上不惜使用贵重材料，如各色的大理石、宝石、青铜、金子等。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-15' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它强调非理性的无穷幻想与幻觉，极力打破和谐与平静。巴洛克的雕刻和绘画都充满了</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-16' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>紧张的喜剧气氛。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-17' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它富有激情，巴洛克的美术作品总是充满强烈的感情色彩，反映了作者内心的感情世界：</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-18' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>悲伤、欢乐、神秘、恐惧等。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-19' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它具有运动感，在内容上是充满激情的，而它的外在形式则强调运动感。运动可是说是</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-20' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴洛克艺术的灵魂。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-21' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它的表现语言具有综合性。巴洛克美术十分强调综合的特点，而且有多种综合的形式，</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-22' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>一种是建筑和雕刻、绘画的综合；一种是建筑物本身各个部分的综合。巴洛克的建筑物是开放式的。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-23' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>它具有浓厚的宗教色彩。巴洛克艺术与天主教有密切的关系，在作品的题材方面，一般</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-24' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>多表现一些殉教、幻觉的故事和情节。巴洛克美术并未放弃神话题材，不过宗教题材还是占有主要地位。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-25' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>意大利巴洛克艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-26' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>修复是指为古希腊和古罗马的雕塑碎片添加新的部件，使其重新“完整”的过程巴洛克雕塑营造同理心贝尼尼</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-27' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>动态、戏剧化、融合雕塑和绘画</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-28' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>是意大利巴洛克风格中最著名的雕刻家、建筑家、画家。他一生为好几代教皇服务，并都能博得当权者的欢心。贝尼尼的艺术不仅继承了文艺复兴人文主义的精神与传统，也继承了希腊艺术的传统，表现出强烈的世俗情结。代表作品有：雕塑《普鲁东抢夺谷物女神的女儿珀尔赛福涅》（为主教所作，这件作品充满了戏剧气氛，生动地表现了冥王和少女的对抗。</span></div>\n</li>\n<li class='inode' data-node='c5-org-29' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>通过宏大的姿态（扭曲，紧张）表达强烈的情感（挣扎、祈祷）在对抗中表现了力量和运动，也很富有空间感）</span></div>\n</li>\n<li class='inode' data-node='c5-org-30' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>《圣特蕾莎的狂喜》维护天主教圣女的幻 觉，快乐痛苦的病态/思春圣彼得广场与柱廊,圆形与梯形；上帝之手环绕；象征天主教对追随者的欢迎；41m 方尖碑；托斯卡纳柱</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-31' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>回到古典的卡拉奇兄弟</span></div>\n</li>\n<li class='inode' data-node='c5-org-32' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>回到古典；复兴写生，革新者艺术学院。</span></div>\n</li>\n<li class='inode' data-node='c5-org-33' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“拱顶镶板画”：画框画出来，重视立体和错觉，凸显奢华品味。</span></div>\n</li>\n<li class='inode' data-node='c5-org-34' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利巴洛克建筑：在世界建筑史上占有重要的地位。一些巴洛克的建筑家大胆地突破文艺复兴时期古典主义的建筑原则，努力运用新的手法和新的语言，他们可以说是建筑领域里的浪漫主义的代表。代表建筑有：罗马的耶稣会教堂（最早的巴洛克建筑之一），马诺丹的代表作圣苏珊娜教堂，罗马圣马利亚·德拉·芭齐教堂，圣卡罗教堂，迈特依府邸等。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-35' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>卡拉瓦乔</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-36' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>神与世俗主题；明暗、光影、戏剧化绘画内容：描绘神的同时，陈述市井现实、世俗生活。（宗教主题世俗化）</span></div>\n</li>\n<li class='inode' data-node='c5-org-37' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>绘画风格（卡拉瓦乔式）：注重自然、明暗画法、戏剧性。绘制世俗场面、罗</span></div>\n</li>\n<li class='inode' data-node='c5-org-38' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>马市井生活宗教主题世俗化；明暗对比法；呈现人性的思考、社会的残酷《召唤圣马太》 1599-1600. 圣卡特琳礼拜堂，罗马。以光线区分群像；静态的定格反映动态的心理活动。</span></div>\n</li>\n<li class='inode' data-node='c5-org-39' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《酒神》《手提歌利亚头的大卫》卡拉瓦乔主义：追求艺术的真实性，反复强调要很好的模仿自然。不为传统所局限，主张勇敢的面对未来，敢于真实的反映自己的时代，不加粉饰地去描绘现世生活。对之后的很多画家都有很大的影响。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-40' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>西班牙巴洛克艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-41' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>委拉斯凯兹多视角、戏剧性《宫娥》，1656 年。为菲利普四世所做， 保护人/朋友。</span></div>\n</li>\n<li class='inode' data-node='c5-org-42' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>复杂的构图，多重的视角，观察者与画中人的勾连关系，以及画作对颜色、灰度和笔触的炉火纯青的处理，都令人钦佩且耐人寻味。画面中，特蕾莎公主站立于画面中心，左右环侍宫娥、护卫、侏儒和狗，画家委拉斯贵支则以真身入画，手持画具面朝观众；灰暗高墙上悬挂的镜中反映出腓力四世与王后玛丽亚纳的上半身，右侧远处的门中还站着一个侧身的人。整幅作品暗处微微施色，画布的纹理清晰可见；亮部色彩大胆堆砌，坚实、逼真的形象，跃然于纸上。</span></div>\n</li>\n<li class='inode' data-node='c5-org-43' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《镜前的维纳斯》是目前我们能见到的委拉斯贵支唯一的一幅女性裸体绘画，委拉斯贵支以充满节奏感的流动线条，塑造了女性人体美，以维纳斯身体为中心，她的曲线起伏宛如一首旋律美妙的乐曲，上身高亢有力，下身平和舒缓。他用透明凝练的色彩和精到的笔触去描绘复杂的肌肤变化，细嫩的肉体富有勃勃生机，充满了青春气息。画面中维纳斯悠闲、侧依的动作，丰满、健美的身姿，扭曲而不失端庄的曲线美感，背向观众而不失生命欲望的青春涌动，这是威尼斯画派中所没有的。</span></div>\n</li>\n<li class='inode' data-node='c5-org-44' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《教皇英诺森十世肖像》,1650 年。</span></div>\n</li>\n<li class='inode' data-node='c5-org-45' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>意大利与西班牙的巴洛克式艺术回到古典，但是更为戏剧化，且具有现实主义的革新。其发展主要来自教会的支持：天主教华丽繁复//新教简单。</span></div>\n</li>\n<li class='inode' data-node='c5-org-46' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>艺术风格呈现现代的早期特征，涉及阶级、性别、感官等。（世俗性）</span></div>\n</li>\n<li class='inode' data-node='c5-org-47' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>以戏剧化方式说服观众。（舞台性）</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-48' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>佛兰德斯巴洛克艺术（天主教）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-49' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“佛兰德斯画风”： 是文艺复兴与巴洛克的综合体。</span></div>\n</li>\n<li class='inode' data-node='c5-org-50' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>鲁本斯：（动感）《耶稣上十字架》</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c5-org-51' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>荷兰巴洛克艺术（新教）</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-52' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>荷兰普遍信仰新教，赞助人为富有的新教徒和不断壮大的中产阶级。</span></div>\n</li>\n<li class='inode' data-node='c5-org-53' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>主题涉及集体肖像，日常家庭生活。</span></div>\n</li>\n<li class='inode' data-node='c5-org-54' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表艺术家：维米尔、伦勃朗</span></div>\n</li>\n<li class='inode' data-node='c5-org-55' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>伦勃朗</span></div>\n</li>\n<li class='inode' data-node='c5-org-56' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>：（光线）《夜巡》《蒂尔普医生的解剖课》《1660 自画像》</span></div>\n</li>\n<li class='inode' data-node='c5-org-57' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>提纯卡拉瓦乔的光影； 描写行会、集体的肖像题材。伦勃朗的自画像“传记”</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-58' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>探索光影与情绪&amp;发掘艺术与自我。</span></div>\n</li>\n<li class='inode' data-node='c5-org-59' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>朱蒂丝·莱斯特</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c5-org-60' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label /span><span class='label'>⾼更：揭示绘画被⼈忽视的部分，即想象的空间、梦境的空间。</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-cmp-62' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>现代艺术的新意</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-63' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>现代艺术面貌巨变：艺术目的、艺术形式呈现非传统性的“解放”——形、色彩的解放</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-cmp-64' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>现代艺术对“形”的解放</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-65' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>立体主义 :“对形的解放”</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-66' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>毕加索</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-67' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《科学与慈悲》1897 年《卡萨吉马斯之死》《弹吉他的老人》，1903 蓝色时期玫瑰色时期 脚型，对古典时期的借鉴</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-cmp-68' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>借鉴原始艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-69' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《亚维农少女》，1907毕加索这件带有立体主义特征的作品，是对塞尚艺术的遗产再续。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-70' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>西方“现代绘画之父”塞尚</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-71' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>注重画面结构等因素，尝试综合视角，脱离客观物象，推动艺术走向非具象。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-72' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>a. 结构的重要性 b. 取消深度。c. 永恒 d. 形式语⾔《圣维克多山》1887；1902-1904毕加索带有立体主义特征的《亚维农少女》，是对塞尚艺术的遗产再续。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-73' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>塞尚：主体几何化-小方块、小格子。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-74' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>毕加索: 人物身体与背景都简化为几何-画面几乎没有空间深度感。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-cmp-75' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>毕加索与乔治・布拉克开创立体主义：</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-76' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>立体主义核心观点：取消单一视角，通过多个维度表述物体。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-77' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>画布不是一扇窗户，而是它真实的样子。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-78' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>立体主义尝试通过颜色、 s='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>塔特林 《角落的反浮雕》艺术家作为“生产主义者”：构成主义通过海报、招贴设计扩大社会贡献</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-cmp-106' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>小结</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-cmp-107' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>至上主义和构成主义与时代紧密相关，起源于非客观的艺术。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-108' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>至上主义：表达反物质、反实用、反阶级的乌托邦艺术理想。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-109' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>构成主义：关注实用性，让艺术融入生活与生产。</span></div>\n</li>\n<li class='inode' data-node='c7-cmp-110' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>荷兰风格派</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n</ul>", "original_html": "<ul class='itree'>\n<li class='inode' data-node='c7-org-1' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>从现实主义到印象派</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-2' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>视觉真实：摄影术的发明</span></div>\n</li>\n<li class='inode' data-node='c7-org-3' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>印象派与摄影的交集：记录人类视觉主观经验的瞬间真实社会真实：</span></div>\n</li>\n<li class='inode' data-node='c7-org-4' data-has='1'>\n<div class='iline toggl li class='inode' data-node='c7-org-14' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>《奥林匹亚》， 1863 年《富里斯-贝热尔酒吧间》1881-82</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-org-15' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>印象派的艺术风格</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-16' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>印象派的名称由来：</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-17' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>由莫奈的《日出·印象》这幅画命名；“印象”源自批评家的“批评”。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-org-18' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>印象派产生的背景：</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-19' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>绘画性：表现绘画的本身，色彩、线条、笔触的美感。</span></div>\n</li>\n<li class='inode' data-node='c7-org-20' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>客观再现与户外写生：客观再现自然与现实；依赖绘画材料、光学等进步。</span></div>\n</li>\n<li class='inode' data-node='c7-org-21' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>“逃脱主义”与东方情调：受日本风格、自然与体验等东方观念影响。</span></div>\n</li>\n<li class='inode' data-node='c7-org-22' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>莫奈 ot' aria-hidden='true'></span><span class='label'>意大利背负过去艺术的黄金时期而困顿不前•</span></div>\n</li>\n</ul>\n</div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-org-114' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>未来主义：艺术创造应属于机械时代， 展示现代文明的艺术</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-115' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>速度、力量、 战争。表现速度与运动是作品的首要目标。</span></div>\n</li>\n<li class='inode' data-node='c7-org-116' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>代表艺术家：波丘尼、巴拉等</span></div>\n</li>\n<li class='inode' data-node='c7-org-117' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>巴拉《一条拴在链子上的狗的动态》，1912翁贝特·波丘尼《城市的兴起》，1910 年至上主义、构成主义</span></div>\n</li>\n<li class='inode' data-node='c7-org-118' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>马列维奇与至上主义</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-119' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>与俄国革命相呼应，马列维奇发展了一种纯粹的抽象风格，表达了革命性的、</span></div>\n</li>\n<li class='inode' data-node='c7-org-120' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>纯粹的艺术理念。</span></div>\n</li>\n<li class='inode' data-node='c7-org-121' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>至上主义：至高无上的现实与世俗物象无关，应该通过最简洁、最经济的图形</span></div>\n</li>\n<li class='inode' data-node='c7-org-122' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>表达。</span></div>\n</li>\n<li class='inode' data-node='c7-org-123' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>马列维奇《白上白》，1918《黑色方块》，1913-1915马列维奇《0-10 最后的未来主义》，1915 年通过否定有关形而下的各种想象，而引导人们通向形而上的信念。企图用绘画打破腐败的旧秩序，感动所有阶级。</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-org-124' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>构成主义</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-125' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>塔特林 《角落的反浮雕》艺术家作为“生产主义者”：构成主义通过海报、招贴设计扩大社会贡献</span></div>\n</li>\n</ul>\n</div>\n</li>\n<li class='inode' data-node='c7-org-126' data-has='1'>\n<div class='iline toggle' role='button' tabindex='0' aria-expanded='false'><span class='arrow' aria-hidden='true'></span><span class='label'>小结</span></div>\n<div class='children hidden'>\n<ul class='itree'>\n<li class='inode' data-node='c7-org-127' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>至上主义和构成主义与时代紧密相关，起源于非客观的艺术。</span></div>\n</li>\n<li class='inode' data-node='c7-org-128' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>至上主义：表达反物质、反实用、反阶级的乌托邦艺术理想。</span></div>\n</li>\n<li class='inode' data-node='c7-org-129' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>构成主义：关注实用性，让艺术融入生活与生产。</span></div>\n</li>\n<li class='inode' data-node='c7-org-130' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>荷兰风格派</span></div>\n</li>\n<li class='inode' data-node='c7-org-131' data-has='0'>\n<div class='iline leaf'><span class='dot' aria-hidden='true'></span><span class='label'>用最基本的色彩、最纯粹的形式，象征没有矛盾、没有阶   }
  perfBody.textContent = lines.join("\n");
  perfPanel.setAttribute("aria-hidden", String(!perfOn));

function perfLoop(){
  if (!perfOn) return;
  __fpsFrames++;
  const now = (typeof performance !== "undefined" ? performance.now() : Date.now());
  if (now - __fpsLast >= 900){
    fps = Math.round(__fpsFrames * 1000 / (now - __fpsLast));
    __fpsFrames = 0;
    __fpsLast = now;
    updatePerfPanel();
  }
  __perfRAF = requestAnimationFrame(perfLoop);
}

function togglePerfPanel(force){
  perfOn = (typeof force === "boolean") ? force : !perfOn;
  if (!perfPanel) return;
  perfPanel.classList.toggle("show", perfOn);
  if (perfOn){
    updatePerfPanel();
    cancelAnimationFrame(__perfRAF);
    __fpsFrames = 0;
    __fpsLast = (typeof performance !== "undefined" ? performance.now() : Date.now());
    __perfRAF = requestAnimationFrame(perfLoop);
  } else {
    cancelAnimationFrame(__perfRAF);
  }
}

function schedulePreheat(){

function loadState(){
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return false;
    const s = JSON.parse(raw);
    if (!s || s.v !== 2) return false;

    // basic compatibility check
    if (!Array.isArray(s.order) || typeof s.idx !== "number") return false;

    mode = s.mode === "review" ? "review" : "all";
    isShuffle = !!s.isShuffle;
    order = s.order.filter(n => Number.isInteger(n) && n>=0 && n<CARDS.length);
    idx = Math.max(0, Math.min(s.idx, order.length));
    mastered.clear(); (s.mastered || []).forEach(n => mastered.add(n));
    toReview.clear(); (s.toReview || []).forEach(n => toReview.add(n));
    // inputState may be large but safe
    if (s.inputState && typeof s.inputState === "object") {
      for (const k of Object.keys(s.inputState)) inputState[k] = s.inputState[k];
    }
    activeTab = (s.activeTab === "original" || s.activeTab === "memory") ? s.activeTab : "compact";
    sessionStartedAt = typeof s.sessionStartedAt === "number" ? s.sessionStartedAt : Date.now();

    const theme = (s.theme === "dark" || s.theme === "eye") ? s.theme : "light";
    applyTheme(theme, false);

    accentOffset = Number.isInteger(s.accentOffset) ? (s.accentOffset % 9999) : 0;
    contrastMode = !!s.contrastMode;
    applyContrast(false);

    focusMode = !!s.focusMode;
    applyFocus(false);
    soundOn = (s.soundOn !== false);

    return true;
  } catch (e) {

  }
}

function playClick(kind="chip"){
  if (!soundOn) return;
  const ctx = ensureAudio();
  if (!ctx) return;
  const t = ctx.currentTime;

  const preset = {
    chip:   {f1: 520, f2: 820, dur: 0.11, type:"sine",  vol: 0.06},
    tool:   {f1: 420, f2: 660, dur: 0.12, type:"triangle", vol: 0.055},
    tab:    {f1: 560, f2: 720, dur: 0.10, type:"sine",  vol: 0.05},
    nav:    {f1: 360, f2: 540, dur: 0.13, type:"square", vol: 0.035},
    danger: {f1: 240, f2: 160, dur: 0.14, type:"sawtooth", vol: 0.05},
  }[kind] || {f1: 520, f2: 820, dur: 0.11, type:"sine", vol: 0.06};

  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = preset.type;
  o.frequency.setValueAtTime(preset.f1, t);
  o.frequency.exponentialRampToValueAtTime(Math.max(40, preset.f2), t + preset.dur * 0.55);

  g.gain.setValueAtTime(0.0001, t);
  g.gain.exponentialRampToValueAtTime(preset.vol, t + 0.008);
  g.gain.exponentialRampToValueAtTime(0.0001, t + preset.dur);

  o.connect(g);
  g.connect(ctx.destination);
  o.start(t);
  o.stop(t + preset.dur + 0.02);
}

function playWaterDrop(){
  if (!soundOn) return;
  const ctx = ensureAudio();
  if (!ctx) return;
  const t = ctx.currentTime;

  // "plop"
  const o = ctx.createOscillator();
  o.type = "sine";
  o.frequency.setValueAtTime(980, t);
  o.frequency.exponentialRampToValueAtTime(260, t + 0.12);

  const g = ctx.createGain();
  g.gain.setValueAtTime(0.0001, t);
  g.gain.exponentialRampToValueAtTime(0.055, t + 0.006);
  g.gain.exponentialRampToValueAtTime(0.0001, t + 0.16);

  o.connect(g);
  g.connect(ctx.destination);

  // soft splash noise
  const dur = 0.14;
  if (!_noiseBuf) {
    const nlen = Math.floor(ctx.sampleRate * 0.22);
    _noiseBuf = ctx.createBuffer(1, nlen, ctx.sampleRate);
    const ch = _noiseBuf.getChannelData(0);
    for (let i=0;i<nlen;i++) ch[i] = (Math.random()*2-1) * 0.8;
  }
  const ns = ctx.createBufferSource();
  ns.buffer = _noiseBuf;

  const bp = ctx.createBiquadFilter();
  bp.type = "bandpass";
  bp.frequency.setValueAtTime(1600, t);
  bp.Q.setValueAtTime(0.9, t);

  const ng = ctx.createGain();
  ng.gain.setValueAtTime(0.0001, t);
  ng.gain.exponentialRampToValueAtTime(0.028, t + 0.005);
  ng.gain.exponentialRampToValueAtTime(0.0001, t + dur);

  ns.connect(bp);
  bp.connect(ng);
  ng.connect(ctx.destination);

  o.start(t);
  o.stop(t + 0.20);
  ns.start(t);
  ns.stop(t + dur + 0.02);
}

function initWaterBackground(){
  const canvas = document.getElementById("waterCanvas");
  if (!canvas) return;

  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (reduce) return;
  if (__isMobile) return;

  const ctx = canvas.getContext("2d", {alpha:true});
  if (!ctx) return;

  let w=0, h=0;
  let a=null, b=null, img=null;
  const damping = 0.985;
  let lastT = 0;

  const clamp01 = (v) => Math.max(0, Math.min(1, v));

  function resize(){
    w = Math.max(180, Math.floor(window.innerWidth / 4.7));
    h = Math.max(140, Math.floor(window.innerHeight / 4.7));
    canvas.width = w;
    canvas.height = h;
    a = new Float32Array(w*h);
    b = new Float32Array(w*h);
    img = ctx.createImageData(w, h);
  }

  function splash(nx, ny, force=170){
    const x = Math.floor(clamp01(nx) * w);
    const y = Math.floor(clamp01(ny) * h);
    const r = 4;
    for (let j=-r;j<=r;j++){
      for (let i=-r;i<=r;i++){
        const xx = x + i, yy = y + j;
        if (xx < 1 || xx > w-2 || yy < 1 || yy > h-2) continue;
        if (i*i + j*j > r*r) continue;
        b[yy*w + xx] += force;
      }
    }
  }

  function step(){
    for (let y=1;y<h-1;y++){
      const row = y*w;
      for (let x=1;x<w-1;x++){
        const i = row + x;
        const val = (b[i-1] + b[i+1] + b[i-w] + b[i+w]) * 0.5 - a[i];
        a[i] = val * damping;
      }
    }
    const tmp = a; a = b; b = tmp;
  }

  function render(t){
    // throttle a bit to avoid wasting cycles on slow devices
    if (t - lastT < 16) { requestAnimationFrame(render); return; }
    lastT = t;

    step();

    const time = t * 0.001;
    const data = img.data;
    let p = 0;

    const themeKey = document.documentElement.getAttribute("data-theme") || "light";
    let baseLum = 142, baseA = 46, waveAmp = 22, shadeK = 0.78, alphaK = 0.30;
    let rOff = 0, gOff = 12, bOff = 26;
    if (themeKey === "dark"){
      baseLum = 172; baseA = 60; waveAmp = 28; shadeK = 0.92; alphaK = 0.34;
      rOff = 10; gOff = 6; bOff = 0;
    } else if (themeKey === "eye"){
      baseLum = 158; baseA = 56; waveAmp = 22; shadeK = 0.84; alphaK = 0.30;
      rOff = -10; gOff = 20; bOff = -12;
    }

    for (let y=0;y<h;y++){
      for (let x=0;x<w;x++){
        const i = y*w + x;

        let gx = 0, gy = 0;
        if (x>0 && x<w-1) gx = b[i-1] - b[i+1];
        if (y>0 && y<h-1) gy = b[i-w] - b[i+w];

        const base = Math.sin(x*0.12 + time*1.25) + Math.sin(y*0.11 + time*1.05) + Math.sin((x+y)*0.06 + time*0.65);
        const spec = Math.max(0, gx*0.42 + gy*0.58);
        const shade = (gx + gy) * shadeK + base * waveAmp + spec * 22;

        const lum = baseLum + shade;
        const a0  = baseA + Math.max(-72, Math.min(72, b[i] * alphaK));

        const L = Math.max(0, Math.min(255, lum|0));
        data[p++] = Math.max(0, Math.min(255, L + rOff));
        data[p++] = Math.max(0, Math.min(255, L + gOff));
        data[p++] = Math.max(0, Math.min(255, L + bOff));
        data[p++] = Math.max(0, Math.min(255, a0|0));
      }
    }

    ctx.putImageData(img, 0, 0);
    requestAnimationFrame(render);
  }

  resize();
  window.addEventListener("resize", resize, {passive:true});
  requestAnimationFrame(render);

  waterFx = { splash };

  // click/tap background -> ripple + droplet sound
  document.addEventListener("pointerdown", (e) => {
    if (!waterFx) return;
    if (e.pointerType === "mouse" && typeof e.button === "number" && e.button !== 0) return;

    const block = e.target && e.target.closest
      ? e.target.closest("button, a, input, textarea, select, summary, details, .card, .toolbar, #deckDrawer")
      : null;
    if (block) return;

    const nx = (typeof e.clientX === "number") ? (e.clientX / window.innerWidth) : 0.5;
    const ny = (typeof e.clientY === "number") ? (e.clientY / window.innerHeight) : 0.5;
    const themeKey = document.documentElement.getAttribute("data-theme") || "light";
    const force = (themeKey === "dark") ? 235 : (themeKey === "eye" ? 220 : 200);
    waterFx.splash(nx, ny, force);
    playWaterDrop();
    const cx = (typeof e.clientX === "number") ? e.clientX : (window.innerWidth/2);
    const cy = (typeof e.clientY === "number") ? e.clientY : (window.innerHeight/2);
    waterClickFx(cx, cy);
  }, {passive:true});
}

function extractOutlineFromHTML(htmlStr, limit=10){

  const labels = Array.from(tmp.querySelectorAll("ul.itree > li.inode > .iline .label"))
    .map(el => (el.textContent || "").trim())
    .filter(Boolean);
  // de-dup while preserving order
  const seen = new Set();
  const out = [];
  for (const t of labels){
    if (seen.has(t)) continue;
    seen.add(t);
    out.push(t);
    if (out.length >= limit) break;
  }
  return out;
}

function bindCardEnhancements(){
  const cardEl = app.querySelector(".card");
  if (!cardEl) return;

  // Pointer-follow highlight + gentle tilt (mouse only; avoid breaking clicks on touch)
  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const hoverFine = window.matchMedia && window.matchMedia("(hover: hover) and (pointer: fine)").matches;

  cardEl.dataset.tilt = "0";
  cardEl.style.setProperty("--mx", "30%");
  cardEl.style.setProperty("--my", "12%");
  cardEl.style.setProperty("--rx", "0deg");
  cardEl.style.setProperty("--ry", "0deg");
  cardEl.classList.remove("tiltOn");

  const interactiveSel = "button, a, input, textarea, select, summary, details, label";

  const setFromEvent = (e) => {
    const r = cardEl.getBoundingClientRect();
    const px = ((e.clientX - r.left) / r.width) * 100;
    const py = ((e.clientY - r.top) / r.height) * 100;

    // Always update highlight position (nice, and doesn't harm usability)
    cardEl.style.setProperty("--mx", px.toFixed(2) + "%");
    cardEl.style.setProperty("--my", py.toFixed(2) + "%");

    if (reduce || !hoverFine) return;

    // Dead-zone near edges/corners to keep tiny text & corner controls easy to click
    const edge = 6; // %
    const inEdge = (px < edge || px > (100-edge) || py < edge || py > (100-edge));
    if (inEdge) {
      cardEl.dataset.tilt = "0";
      cardEl.style.setProperty("--rx", "0deg");
      cardEl.style.setProperty("--ry", "0deg");
      return;
    }

    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    const maxRot = 2.2; // smaller than before; reduces "晃动" and click-miss
    cardEl.style.setProperty("--ry", (dx * maxRot).toFixed(2) + "deg");
    cardEl.style.setProperty("--rx", (-dy * maxRot).toFixed(2) + "deg");
    cardEl.dataset.tilt = "1";
  };

  // Mouse-only tilt; touch设备只保留高光跟随与滑动切换，避免影响点击
  if (!reduce && hoverFine) {
    cardEl.classList.add("tiltOn");
  }

  cardEl.addEventListener("pointermove", (e) => {
    if (e.pointerType !== "mouse") return;
    if (e.target && e.target.closest && e.target.closest(interactiveSel)) return;
    setFromEvent(e);
  }, {passive:true});

  cardEl.addEventListener("pointerleave", () => {
    cardEl.dataset.tilt = "0";
    cardEl.style.setProperty("--mx", "30%");
    cardEl.style.setProperty("--my", "12%");
    cardEl.style.setProperty("--rx", "0deg");
    cardEl.style.setProperty("--ry", "0deg");
  }, {passive:true});

  // Only press-feedback when clicking the card background (not controls/text)
  cardEl.addEventListener("pointerdown", (e) => {
    if (e.pointerType !== "mouse") return;
    if (e.target && e.target.closest && e.target.closest(interactiveSel)) return;
    cardEl.classList.add("press");
    setTimeout(() => cardEl.classList.remove("press"), 220);
  }, {passive:true});


  /* Mobile swipe is handled globally (dock + swipe), keep card clean on phone. */
}

function getCardIndex(){

function ensureOrderForMode(){
  if (mode === "review") {
    const arr = Array.from(toReview).filter(i => i>=0 && i<CARDS.length);
    order = arr;
  } else {
    order = CARDS.map((_, i) => i);
  }
  if (!isShuffle) {
    order.sort((a,b)=>a-b);
  } else {
    order = shuffle(order);
  }
  idx = 0;
}

function shuffle(arr){
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--) {
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

function jumpToCard(cardIndex){
  if (!Number.isInteger(cardIndex) || cardIndex<0 || cardIndex>=CARDS.length) return;

  const fromIdx = idx;
  let targetIdx = 0;

  // if the card exists in current order, just locate it; otherwise switch to all (keep shuffle on/off)
  const pos = order.indexOf(cardIndex);
  if (pos !== -1) {
    targetIdx = pos;
  } else {
    mode = "all";
    ensureOrderForMode();
    const p2 = order.indexOf(cardIndex);
    targetIdx = p2 === -1 ? 0 : p2;
  }

  const dir = (targetIdx >= fromIdx) ? "next" : "prev";
  animateCardSwitch(dir, () => {
    idx = targetIdx;
    renderCard();
    saveState();
  }, CARDS?.[cardIndex]?.title);
}

    const q = inp.getAttribute("data-q");
    const b = inp.getAttribute("data-b");
    if (!bucket[q]) bucket[q] = [];
    bucket[q][Number(b)] = inp.value || "";
  });
}

function restoreInputsToDOM(){
  const cardIndex = getCardIndex();
  if (cardIndex === null) return;
  const bucket = inputState[cardIndex] || null;
  if (!bucket) return;

  document.querySelectorAll('input.blankInput').forEach(inp => {
    const q = inp.getAttribute("data-q");
    const b = Number(inp.getAttribute("data-b"));
    const val = bucket?.[q]?.[b];
    if (typeof val === "string") inp.value = val;

function stageManagerSwitch(oldCard, dir, incomingTitle){
  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  if (!oldCard || reduce) return;

  const rect = oldCard.getBoundingClientRect();
  if (!rect || rect.width < 10 || rect.height < 10) return;

  const outTitle = (oldCard.querySelector("h2")?.textContent || "").trim();
  const pills = Array.from(oldCard.querySelectorAll(".statusPills .status"))
    .map(el => (el.textContent || "").trim())
    .filter(Boolean)
    .slice(0, 2);

  const layer = document.createElement("div");
  layer.className = "stageLayer";

  const dim = document.createElement("div");
  dim.className = "stageDim";
  layer.appendChild(dim);

  const buildWin = (title, pillsArr=[]) => {
    const win = document.createElement("div");
    win.className = "stageWin";
    win.style.left = rect.left + "px";
    win.style.top = rect.top + "px";
    win.style.width = rect.width + "px";
    win.style.height = rect.height + "px";
    win.innerHTML = `
      <div class="stageChrome">
        <span class="stageDot"></span><span class="stageDot y"></span><span class="stageDot g"></span>
      </div>
      <div class="stageInner">
        <div class="stageTitle">${escapeHtml(title || " ")}</div>
        <div class="stageMeta">
          ${(pillsArr||[]).map(p => `<span class="stagePill">${escapeHtml(p)}</span>`).join("")}
        </div>
      </div>
    `;
    return win;
  };

  const outWin = buildWin(outTitle, pills);
  const inWin  = buildWin(incomingTitle || "");

  // Mini "stage shelf" like macOS Stage Manager (titles only — lightweight & fast)
  const shelf = document.createElement("div");
  shelf.className = "stageShelf";
  shelf.innerHTML = `
    <div class="stageThumb">
      <div class="stageThumbDot"></div>
      <div class="stageThumbTitle">${escapeHtml(outTitle || " ")}</div>
      <div class="stageThumbMeta">${escapeHtml((pills && pills[0]) ? pills[0] : "当前窗口")}</div>
    </div>
    <div class="stageThumb">
      <div class="stageThumbDot"></div>
      <div class="stageThumbTitle">${escapeHtml(incomingTitle || " ")}</div>
      <div class="stageThumbMeta">即将切换</div>
    </div>
  `;

  layer.appendChild(outWin);
  layer.appendChild(inWin);
  layer.appendChild(shelf);
  document.body.appendChild(layer);

  // kick animations
  requestAnimationFrame(() => {
    dim.classList.add("show");
    shelf.classList.add("show");
    outWin.classList.add(dir === "next" ? "stageOutNext" : "stageOutPrev");
    inWin.classList.add(dir === "next" ? "stageInNext" : "stageInPrev");
  });

  setTimeout(() => layer.remove(), 720);
}

function createSwitchGhost(oldCard, dir){
  // Lift the *real* card node into a fixed layer for exit animation.
  // This avoids heavy cloning and prevents the "white blank" flash.
  try{
    const rect = oldCard.getBoundingClientRect();
    if (!rect || rect.width < 10 || rect.height < 10) return null;

    const layer = document.createElement("div");
    layer.className = "cardFxLayer";
    layer.style.left = rect.left + "px";
    layer.style.top = rect.top + "px";
    layer.style.width = rect.width + "px";
    layer.style.height = rect.height + "px";

    // reset tilt + interactions
    oldCard.dataset.tilt = "0";
    oldCard.classList.remove("tiltOn");
    oldCard.style.pointerEvents = "none";

    // ensure clean animation class
    oldCard.classList.remove("switchInNext","switchInPrev","switchOutNext","switchOutPrev");
    oldCard.classList.add(dir === "next" ? "switchOutNext" : "switchOutPrev");

    // normalize box model in overlay
    oldCard.style.margin = "0";
    oldCard.style.width = "100%";
    oldCard.style.height = "100%";
    oldCard.style.maxWidth = "none";

    // move to overlay
    layer.appendChild(oldCard);
    document.body.appendChild(layer);

    // cleanup
    const __ttl = __isMobile ? 980 : 360;
    setTimeout(() => { try{ layer.remove(); } catch(_){} }, __ttl);
    return layer;
  }catch(_){
    return null;
  }
}

function getPreviewTitle(dir, explicit){
  if (explicit) return explicit;
  try{
    let targetPos = dir === "next" ? (idx + 1) : (idx - 1);
    if (targetPos < 0) targetPos = 0;
    if (targetPos >= order.length) return (mode === "review") ? "复习完成 ✅" : "本轮完成 ✅";
    const real = order[targetPos];
    return CARDS?.[real]?.title || "";
  }catch(_){
    return "";
  }
}

function animateCardSwitch(dir, updateFn, previewTitle=null){
  const __sw0 = (typeof performance !== "undefined" ? performance.now() : Date.now());
  // dir: "next" | "prev"
  pendingEnterDir = dir;
  document.documentElement.classList.add("isSwitching");
  const __clearSwitchFlag = () => document.documentElement.classList.remove("isSwitching");

  const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const oldCard = app.querySelector(".card");

  if (!oldCard || reduce) {
    updateFn();
    lastSwitchMs = (typeof performance !== "undefined" ? performance.now() : Date.now()) - __sw0;
    if (perfOn) updatePerfPanel();
    __clearSwitchFlag();
    return;
  }

  // Hold layout to prevent jump while we "lift" the card out of #app.
  const r = oldCard.getBoundingClientRect();
  if (r && r.height) app.style.minHeight = Math.ceil(r.height) + "px";

  // Stage-Manager-ish overlay + lift old card (prevents blank flash)
  const incoming = getPreviewTitle(dir, previewTitle);
  if (!__isMobile) stageManagerSwitch(oldCard, dir, incoming);

  // Lift old card into overlay and animate it out.
  createSwitchGhost(oldCard, dir);

  try { if (navigator.vibrate) navigator.vibrate(10); } catch(_){}

  // Render new content ASAP on next frame (overlay has already been painted).
  requestAnimationFrame(() => {
    updateFn();
    lastSwitchMs = (typeof performance !== "undefined" ? performance.now() : Date.now()) - __sw0;
    if (perfOn) updatePerfPanel();

    // Release switch lock quickly — the blank flash is already prevented by the lifted card.
    window.setTimeout(() => {
      __clearSwitchFlag();
      app.style.minHeight = "";
    }, 280);
  });
}

/* --- Undo (best-effort, UI-only) --- */
let __undoToken = 0;
function offerUndo(message, snapshot){
  const my = ++__undoToken;
  const el = toast(message, [
    { label: "撤销", onClick: () => {
        if (my !== __undoToken) return;
        // restore mark state
        if (snapshot.wasMastered) mastered.add(snapshot.realIndex); else mastered.delete(snapshot.realIndex);
        if (snapshot.wasToReview) toReview.add(snapshot.realIndex); else toReview.delete(snapshot.realIndex);
        idx = snapshot.idxBefore;
        pendingEnterDir = "prev";
        renderCard();
        toast("已撤销。", [], { ttl: 1800 });
      }
    }
  ], { ttl: 3200 });
  setTimeout(() => { if (my === __undoToken) __undoToken = 0; }, 3400);
  return el;
}

function markMastered(){
  readInputsFromDOM();
  const realIndex = order[idx];
  const snapshot = {
    idxBefore: idx,
    realIndex,
    wasMastered: mastered.has(realIndex),
    wasToReview: toReview.has(realIndex),
  };
  mastered.add(realIndex);
  toReview.delete(realIndex);

  offerUndo("已标记：已掌握 ✓", snapshot);

  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function markReview(){
  readInputsFromDOM();
  const realIndex = order[idx];
  const snapshot = {
    idxBefore: idx,
    realIndex,
    wasMastered: mastered.has(realIndex),
    wasToReview: toReview.has(realIndex),
  };
  toReview.add(realIndex);
  mastered.delete(realIndex);

  offerUndo("已标记：待复习 🟡", snapshot);

  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function nextSkip(){
  readInputsFromDOM();
  animateCardSwitch("next", () => {
    idx += 1;
    renderCard();
  }, CARDS?.[order[idx+1]]?.title);
}


function prevCard(){
  readInputsFromDOM();
  if (idx <= 0) return;
  animateCardSwitch("prev", () => {
    idx -= 1;
    renderCard();
  }, CARDS?.[order[idx-1]]?.title);
}


function startReview(){
  readInputsFromDOM();
  if (toReview.size === 0) {
    toast("当前没有“待复习”的讲。你可以先在背诵过程中标记一些。");
    return;
  }
  mode = "review";
  ensureOrderForMode();
  renderCard();
}

function restartAll(){
  readInputsFromDOM();
  mode = "all";
  isShuffle = false;
  order = CARDS.map((_, i) => i);
  idx = 0;
  mastered.clear();
  toReview.clear();
  for (const k of Object.keys(inputState)) delete inputState[k];
  activeTab = "memory";
  sessionStartedAt = Date.now();
  clearState();
  renderCard();
}

});

/* keyboard shortcuts */
document.addEventListener("keydown", (e) => {
  const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
  if (tag === "input" || tag === "textarea") {
    // allow Esc to leave
    if (e.key === "Escape") e.target.blur();
    return;
  }
  if (e.key === "ArrowLeft") { e.preventDefault(); prevCard(); }
  if (e.key === "ArrowRight") { e.preventDefault(); nextSkip(); }
  if (e.key === "1") { e.preventDefault(); markReview(); }
  if (e.key === "2") { e.preventDefault(); markMastered(); }
  if (e.key === "d" || e.key === "D") { e.preventDefault(); openDeck(); }
  if (e.key === "t" || e.key === "T") { e.preventDefault(); themeBtn.click(); }
  if (e.key === "p" || e.key === "P") { e.preventDefault(); paletteBtn.click(); }
  if (e.key === "f" || e.key === "F") { e.preventDefault(); focusBtn.click(); }
  if (e.key === "m" || e.key === "M") { e.preventDefault(); soundBtn.click(); }
  if (e.key === "h" || e.key === "H") { e.preventDefault(); contrastBtn?.click(); }
  // Perf panel: support "?" (US), "？" (full-width), and Shift+/ (code=Slash)
  if (e.key === "?" || e.key === "？" || (e.code === "Slash" && e.shiftKey)) {
    e.preventDefault();
    togglePerfPanel();
    return;
  }
  // Quick search: "/" (without Shift)
  if ((e.key === "/" || e.code === "Slash") && !e.shiftKey) {
    e.preventDefault();
    quickSearch.focus();
  }
});


/* ===== Mobile UI (dock + sheet + swipe) ===== */
(function(){
  function initMobileUI(){
    // Only enable on small screens / touch devices
    const isMobileNow = (__isMobile || (window.matchMedia && window.matchMedia("(max-width: 680px)").matches));
    if (!isMobileNow) return;

    const dock = document.getElementById("mDock");
    const fab = document.getElementById("mFab");
    const sheet = document.getElementById("mSheet");
    const sheetBackdrop = document.getElementById("mSheetBackdrop");
    const sheetClose = document.getElementById("mSheetClose");

    function openSheet(){
      if (!sheet) return;
      sheet.setAttribute("aria-hidden","false");
    }
    function closeSheet(){
      if (!sheet) return;
      sheet.setAttribute("aria-hidden","true");
    }

    fab?.addEventListener("click", () => {
      const hidden = sheet?.getAttribute("aria-hidden") !== "false";
      if (hidden) openSheet(); else closeSheet();
    });
    sheetBackdrop?.addEventListener("click", closeSheet);
    sheetClose?.addEventListener("click", closeSheet);

    dock?.addEventListener("click", (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-act]") : null;
      if (!btn) return;
      const act = btn.getAttribute("data-act");
      try{
        if (act === "prev") prevCard();
        else if (act === "skip") nextSkip();
        else if (act === "review") markReview();
        else if (act === "master") markMastered();
      }catch(_){}
    });

    sheet?.addEventListener("click", (e) => {
      const btn = e.target && e.target.closest ? e.target.closest("button[data-proxy]") : null;
      if (!btn) return;
      const act = btn.getAttribute("data-proxy");
      try{
        if (act === "openDeck") { closeSheet(); openDeck(); return; }
        if (act === "quickSearch") { closeSheet(); setTimeout(()=>quickSearch?.focus(), 0); return; }
        if (act === "toggleTheme") { themeBtn?.click(); return; }
        if (act === "toggleSound") { soundBtn?.click(); return; }
        if (act === "toggleFocus") { focusBtn?.click(); return; }
        if (act === "toggleContrast") { contrastBtn?.click(); return; }
        if (act === "toggleShuffle") { shuffleBtn?.click(); return; }
        if (act === "startReview") { reviewBtn?.click(); return; }
        if (act === "togglePerf") { togglePerfPanel(); return; }
        if (act === "resetAll") { closeSheet(); resetBtn?.click(); return; }
      }catch(_){}
    });

    // Swipe navigation: left -> next, right -> prev (ignore vertical scroll)
    let sx=0, sy=0, st=0, started=false;
    const TH = 70; // px
    const SLOPE = 1.25;

    function inTextEntry(t){
      if (!t) return false;
      const tag = t.tagName ? t.tagName.toLowerCase() : "";
      return tag === "input" || tag === "textarea" || t.isContentEditable;
    }

    document.addEventListener("touchstart", (e) => {
      if (!isMobileNow) return;
      if (!e.touches || e.touches.length !== 1) return;
      const t = e.target;
      if (inTextEntry(t)) return;
      // if drawer open, skip
      if (deckDrawer && deckDrawer.getAttribute("aria-hidden") === "false") return;
      const touch = e.touches[0];
      sx = touch.clientX; sy = touch.clientY; st = Date.now(); started = true;
    }, {passive:true});

    document.addEventListener("touchend", (e) => {
      if (!started) return;
      started = false;
      if (!e.changedTouches || e.changedTouches.length !== 1) return;
      const touch = e.changedTouches[0];
      const dx = touch.clientX - sx;
      const dy = touch.clientY - sy;
      const adx = Math.abs(dx), ady = Math.abs(dy);
      const dt = Date.now() - st;

      if (adx < TH) return;
      if (adx < ady * SLOPE) return;
      if (dt > 650) return;

      if (dx > 0) prevCard();
      else nextSkip();
    }, {passive:true});

    // expose for renderCard hook
    window.updateMobileDockState = function(){
      if (!dock) return;
      const btnPrev = dock.querySelector('button[data-act="prev"]');
      const btnSkip = dock.querySelector('button[data-act="skip"]');
      const atStart = idx <= 0;
      const atEnd = idx >= (order.length - 1);
      if (btnPrev) btnPrev.disabled = atStart;
      if (btnSkip) btnSkip.disabled = atEnd;
    };

    try{ window.updateMobileDockState(); }catch(_){}
  }

  // init after full parse (mobile elements are appended after the script)
  window.addEventListener("DOMContentLoaded", initMobileUI);
})();


const restored = loadState();
if (restored) {
  toast("已自动恢复上次进度。", [
    { label: "从头开始", onClick: (el) => { el.remove(); restartAll(); } },
    { label: "打开目录", onClick: (el) => { el.remove(); openDeck(); } },
  ]);
} else {
  // default theme: follow system
  const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
  applyTheme(prefersDark ? "dark" : "light", false);
  applyContrast(false);

}

applySound(false);
applyFocus(false);
initWaterBackground();
renderCard();
